<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Meteor Enerji Hesaplayıcı</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f3faff;
    }
    input, select {
      padding: 5px;
      margin: 5px;
      width: 160px;
    }
    button {
      padding: 8px 16px;
      margin: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background-color: #e3e3ff;
      cursor: pointer;
    }
    #output, #canvas-container, #map-container {
      margin-top: 20px;
      font-size: 1.1rem;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    canvas {
      margin-top: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>☄️ Meteor Enerji Hesaplayıcı</h1>
  <p>Meteor çarpmasının etkisini hesaplayın ve farklı senaryoları kıyaslayın.</p>

  <strong>📌 Hazır Senaryolar:</strong><br>
  <button onclick="loadScenario(4000000, 15, 'land')">1972 ABD Meteoru</button>
  <button onclick="loadScenario(10000000, 27, 'land')">Tunguska (1908)</button>
  <button onclick="loadScenario(13000, 19, 'ice')">Çelyabinsk (2013)</button>

  <form onsubmit="calculate(); return false;">
    <label>Kütle (kg):</label>
    <input type="number" id="mass" value="4000000" step="100000"><br>
    <label>Hız (km/s):</label>
    <input type="number" id="velocity" value="15" step="1"><br>
    <label>Yüzey Tipi:</label>
    <select id="surface">
      <option value="land">Kara</option>
      <option value="water">Su</option>
      <option value="ice">Buz</option>
    </select><br>
    <label>Meteor Tipi:</label>
    <select id="material">
      <option value="rock">Taş (3000 kg/m^3)</option>
      <option value="iron">Demir (7800 kg/m^3)</option>
    </select><br>
    <button type="submit">Hesapla</button>
  </form>

  <div id="output">Hesaplama bekleniyor...</div>

  <div id="canvas-container">
    <h3>Farklı Hızlara Göre Enerji (kütle sabit)</h3>
    <canvas id="energyChart" width="600" height="300"></canvas>
  </div>

  <div id="map-container">
    <h3>🌍 Çarpma Konumunu Seçin</h3>
    <div id="map"></div>
  </div>

  <script>
    let pyodide;
    loadPyodideAndStart();

    async function loadPyodideAndStart() {
      pyodide = await loadPyodide();
      console.log("✅ Pyodide yüklendi");
    }

    async function calculate() {
      if (!pyodide) {
        alert("Python motoru henüz yüklenmedi. Lütfen birkaç saniye sonra tekrar deneyin.");
        return;
      }

      const mass = parseFloat(document.getElementById("mass").value);
      const velocity_kms = parseFloat(document.getElementById("velocity").value);
      const velocity = velocity_kms * 1000;
      const surface = document.getElementById("surface").value;
      const material = document.getElementById("material").value;

      let multiplier = 1;
      if (surface === "water") multiplier = 0.75;
      if (surface === "ice") multiplier = 0.6;

      let density = material === "rock" ? 3000 : 7800;

      const code = `
m = ${mass}
v = ${velocity}
tnt_megaton = 4.2e15
hiroshima_kt = 13

E = 0.5 * m * v ** 2 * ${multiplier}
tnt_eq = E / tnt_megaton
hiroshima_eq = tnt_eq * 1000 / hiroshima_kt
crater_diameter = (E / 4.2e15) ** (1/3) * 1200

f"Enerji: {E:.2e} J\nTNT Karşılığı: {tnt_eq:.2f} megaton\nHiroşima Eşdeğeri: {hiroshima_eq:.1f} bomba\nKrater Çapı: {crater_diameter:.0f} m (Malzeme: ${material}, Yüzey: ${surface})"
      `;

      const result = await pyodide.runPythonAsync(code);
      document.getElementById("output").innerText = result;

      plotGraph(mass);
    }

    async function plotGraph(mass) {
      if (!pyodide) return;

      const plotCode = `
import numpy as np
velocities = np.linspace(5e3, 30e3, 30)
energies = 0.5 * ${mass} * velocities ** 2 / 4.2e15
velocities_kms = velocities / 1e3
list(zip(velocities_kms.tolist(), energies.tolist()))
      `;

      const result = await pyodide.runPythonAsync(plotCode);
      const data = JSON.parse(JSON.stringify(result));
      const labels = data.map(pair => pair[0].toFixed(1));
      const values = data.map(pair => pair[1]);

      if (window.energyChart) window.energyChart.destroy();

      const ctx = document.getElementById("energyChart").getContext("2d");
      window.energyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Enerji (Megaton TNT)',
            data: values,
            fill: false,
            borderColor: 'blue',
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Hız (km/s)' } },
            y: { title: { display: true, text: 'Enerji (Megaton TNT)' } }
          }
        }
      });
    }

    function loadScenario(mass, velocity, surface) {
      document.getElementById("mass").value = mass;
      document.getElementById("velocity").value = velocity;
      document.getElementById("surface").value = surface;
      calculate();
    }

    const map = L.map('map').setView([40, 30], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap katkıcıları'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map)
        .bindPopup("Çarpma Noktası: " + e.latlng.lat.toFixed(2) + ", " + e.latlng.lng.toFixed(2))
        .openPopup();
    });
  </script>
</body>
</html>
