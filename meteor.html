<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Çarpma Hesaplayıcı</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .input-section, .results-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-section {
            flex: 1;
        }
        .results-section {
            flex: 2;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 8px;
            width: calc(100% - 16px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .scenario-btn {
            background-color: #007bff;
            margin-right: 10px;
        }
        .scenario-btn:hover {
            background-color: #0056b3;
        }
        h2, h3 {
            color: #333;
        }
        #results {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Meteor Çarpma Hesaplayıcı</h2>
            <h3>Hazır Senaryolar</h3>
            <button class="scenario-btn" onclick="loadScenario('1972')">1972 ABD Meteoru</button>
            <button class="scenario-btn" onclick="loadScenario('Tunguska')">Tunguska (1908)</button>
            <button class="scenario-btn" onclick="loadScenario('Chelyabinsk')">Çelyabinsk (2013)</button>
            <form id="meteor-form">
                <label>Hacim (m³):</label>
                <input type="number" id="volume" min="0" step="any" required>
                
                <label>Hız (km/s):</label>
                <input type="number" id="velocity" min="0" step="any" required>
                
                <label>Giriş Açısı (derece):</label>
                <input type="number" id="angle" min="0" max="90" step="any" required>
                
                <label>Yüzey Tipi:</label>
                <select id="surface">
                    <option value="land">Kara</option>
                    <option value="water">Su</option>
                    <option value="ice">Buz</option>
                </select>
                
                <label>Meteor Tipi:</label>
                <select id="meteor-type">
                    <option value="stone">Taş (3000 kg/m³)</option>
                    <option value="iron">Demir (7800 kg/m³)</option>
                </select>
                
                <button type="button" onclick="calculateImpact()">Hesapla</button>
            </form>
        </div>
        <div class="results-section">
            <h2>Sonuçlar</h2>
            <div id="results">Hesaplama bekleniyor...</div>
            <button onclick="saveResults()">Sonuçları Görsel Olarak Kaydet</button>
            <h3>Çarpma Konumunu Seçin</h3>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([39.9334, 32.8597], 5); // Default: Ankara, Turkey
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let marker = null;
        let circles = [];

        // Map click to set impact location
        map.on('click', (e) => {
            if (marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
        });

        // Predefined scenarios
        const scenarios = {
            '1972': { volume: 100, velocity: 15, angle: 45, surface: 'land', meteorType: 'stone', lat: 40.7608, lng: -111.8910 },
            'Tunguska': { volume: 1000, velocity: 20, angle: 35, surface: 'land', meteorType: 'stone', lat: 60.886, lng: 101.894 },
            'Chelyabinsk': { volume: 500, velocity: 19, angle: 18, surface: 'land', meteorType: 'stone', lat: 55.1500, lng: 61.4100 }
        };

        function loadScenario(scenario) {
            const s = scenarios[scenario];
            document.getElementById('volume').value = s.volume;
            document.getElementById('velocity').value = s.velocity;
            document.getElementById('angle').value = s.angle;
            document.getElementById('surface').value = s.surface;
            document.getElementById('meteor-type').value = s.meteorType;
            if (marker) map.removeLayer(marker);
            marker = L.marker([s.lat, s.lng]).addTo(map);
            map.setView([s.lat, s.lng], 5);
        }

        function calculateImpact() {
            const volume = parseFloat(document.getElementById('volume').value);
            const velocity = parseFloat(document.getElementById('velocity').value) * 1000; // km/s to m/s
            const angle = parseFloat(document.getElementById('angle').value);
            const surface = document.getElementById('surface').value;
            const meteorType = document.getElementById('meteor-type').value;

            if (!volume || !velocity || !angle || !marker) {
                alert('Lütfen tüm alanları doldurun ve çarpma konumunu seçin.');
                return;
            }

            // Density based on meteor type
            const density = meteorType === 'stone' ? 3000 : 7800; // kg/m³
            const mass = volume * density; // kg

            // Kinetic energy: E = 1/2 * m * v^2 (in Joules)
            const energy = 0.5 * mass * velocity * velocity;
            const energyMegatons = energy / 4.184e15; // Convert to megatons TNT

            // Crater diameter (simplified scaling law: D = k * (energy)^(1/3))
            const k = surface === 'water' ? 0.00005 : surface === 'ice' ? 0.00007 : 0.0001; // Adjust for surface
            const craterDiameter = k * Math.pow(energy, 1/3) * 1000; // meters

            // Blast height (approximate, depends on energy)
            const blastHeight = Math.min(10000, Math.pow(energyMegatons, 0.5) * 1000); // meters

            // Lethal and shock radii (approximate)
            const lethalRadius = Math.pow(energyMegatons, 0.5) * 5000; // meters
            const shockRadius = lethalRadius * 2;

            // Display results
            document.getElementById('results').innerHTML = `
                <strong>Enerji:</strong> ${energyMegatons.toFixed(2)} megaton TNT<br>
                <strong>Krater Çapı:</strong> ${craterDiameter.toFixed(2)} m<br>
                <strong>Patlama Yüksekliği:</strong> ${blastHeight.toFixed(2)} m<br>
                <strong>Ölümcül Etki Yarıçapı:</strong> ${lethalRadius.toFixed(2)} m<br>
                <strong>Şok Etki Yarıçapı:</strong> ${shockRadius.toFixed(2)} m
            `;

            // Clear previous circles
            circles.forEach(circle => map.removeLayer(circle));
            circles = [];

            // Add effect zones to map
            circles.push(L.circle(marker.getLatLng(), {
                radius: craterDiameter / 2,
                color: 'red',
                fillOpacity: 0.2
            }).addTo(map).bindPopup('Krater'));
            circles.push(L.circle(marker.getLatLng(), {
                radius: lethalRadius,
                color: 'orange',
                fillOpacity: 0.1
            }).addTo(map).bindPopup('Ölümcül Etki'));
            circles.push(L.circle(marker.getLatLng(), {
                radius: shockRadius,
                color: 'yellow',
                fillOpacity: 0.05
            }).addTo(map).bindPopup('Şok Etki'));
        }

        function saveResults() {
            html2canvas(document.querySelector('.results-section')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'meteor_impact_results.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
