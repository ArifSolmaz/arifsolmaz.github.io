name: Tweet Paper Thread

on:
  schedule:
    # Full PST day: 7 AM - 11:59 PM PST
    # PST = UTC - 8, so this spans across UTC midnight
    
    # Part 1: 15:00-23:00 UTC Mon-Fri (7 AM - 3:59 PM PST same day)
    - cron: '0 15-23 * * 1-5'
    
    # Part 2: 00:00-07:00 UTC Tue-Sat (4 PM - 11 PM PST previous day = Mon-Fri PST)
    - cron: '0 0-7 * * 2-6'
  workflow_dispatch:  # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tweepy pillow
      
      - name: Tweet paper thread
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git push
