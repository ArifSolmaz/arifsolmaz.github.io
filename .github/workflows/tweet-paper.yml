name: Tweet Paper Thread

on:
  schedule:
    - cron: '0 15-23 * * 1-5'
    - cron: '0 0-7 * * 2-6'
  workflow_dispatch:

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests tweepy pillow
      
      - name: Tweet paper thread
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee tweet_output.log
          
          echo "=== Full output ==="
          cat tweet_output.log
          echo "==================="
          
          if grep -q "Thread posted successfully" tweet_output.log; then
            echo "tweeted=true" >> $GITHUB_OUTPUT
            PAPER_ID=$(grep "Selected paper:" tweet_output.log | sed 's/.*Selected paper: //' | head -1)
            echo "paper_id=$PAPER_ID" >> $GITHUB_OUTPUT
            TWEET_URL=$(grep "Tweet 1:" tweet_output.log | grep -oE 'https://[^ ]+' | head -1)
            echo "tweet_url=$TWEET_URL" >> $GITHUB_OUTPUT
            echo "Extracted: PAPER_ID=$PAPER_ID, TWEET_URL=$TWEET_URL"
          else
            echo "tweeted=false" >> $GITHUB_OUTPUT
            echo "No successful tweet detected in output"
          fi
      
      - name: Debug Telegram secrets
        run: |
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "‚úÖ TELEGRAM_BOT_TOKEN is set"
          else
            echo "‚ùå TELEGRAM_BOT_TOKEN is NOT set"
          fi
          if [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "‚úÖ TELEGRAM_CHAT_ID is set"
          else
            echo "‚ùå TELEGRAM_CHAT_ID is NOT set"
          fi
          echo "Tweet output tweeted=${{ steps.tweet.outputs.tweeted }}"
      
      - name: Send Telegram notification
        if: steps.tweet.outputs.tweeted == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PAPER_ID: ${{ steps.tweet.outputs.paper_id }}
          TWEET_URL: ${{ steps.tweet.outputs.tweet_url }}
        run: |
          echo "Sending Telegram notification..."
          echo "PAPER_ID: $PAPER_ID"
          echo "TWEET_URL: $TWEET_URL"
          
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="üê¶ Tweet posted! üìÑ ${PAPER_ID} üîó ${TWEET_URL}")
          
          echo "Telegram API response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ Telegram notification sent successfully"
          else
            echo "‚ùå Telegram notification failed"
          fi
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git pull --rebase origin main || true
          git push || true
