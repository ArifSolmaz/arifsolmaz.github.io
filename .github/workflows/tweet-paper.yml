name: Tweet Paper Thread

on:
  schedule:
    # Full PST day: 7 AM - 11:59 PM PST
    # PST = UTC - 8, so this spans across UTC midnight
    
    # Part 1: 15:00-23:00 UTC Mon-Fri (7 AM - 3:59 PM PST same day)
    - cron: '0 15-23 * * 1-5'
    
    # Part 2: 00:00-07:00 UTC Tue-Sat (4 PM - 11 PM PST previous day = Mon-Fri PST)
    - cron: '0 0-7 * * 2-6'
  workflow_dispatch:  # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tweepy pillow
      
      - name: Tweet paper thread
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee tweet_output.log
          
          # Check if tweet was actually posted
          if grep -q "Thread posted successfully" tweet_output.log; then
            echo "tweeted=true" >> $GITHUB_OUTPUT
            
            # Extract paper ID
            PAPER_ID=$(grep "Selected paper:" tweet_output.log | sed 's/.*Selected paper: //' | head -1)
            echo "paper_id=$PAPER_ID" >> $GITHUB_OUTPUT
            
            # Extract tweet URL
            TWEET_URL=$(grep "Tweet 1:" tweet_output.log | grep -oE 'https://[^ ]+' | head -1)
            echo "tweet_url=$TWEET_URL" >> $GITHUB_OUTPUT
            
            echo "‚úÖ Tweet posted: $PAPER_ID"
          else
            echo "tweeted=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No tweet posted (all papers tweeted or skipped)"
          fi
      
      - name: Send Telegram notification
        if: steps.tweet.outputs.tweeted == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          PAPER_ID="${{ steps.tweet.outputs.paper_id }}"
          TWEET_URL="${{ steps.tweet.outputs.tweet_url }}"
          
          MESSAGE="üê¶ Tweet posted!
üìÑ $PAPER_ID
üîó $TWEET_URL"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="HTML"
          
          echo "‚úÖ Telegram notification sent"
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git pull --rebase origin main || true
          git push || true
