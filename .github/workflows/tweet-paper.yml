name: Tweet Paper Thread

on:
  schedule:
    # Tweet one paper per hour from 09:00-23:00 UTC on weekdays
    # This spreads ~15 papers throughout the day
    - cron: '0 9-23 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tweepy pillow
      
      - name: Tweet paper thread
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git push
