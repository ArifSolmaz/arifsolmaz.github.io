name: Tweet Paper Thread

on:
  schedule:
    # Every 45 minutes from 03:00-23:45 UTC, Mon-Fri
    # 03:00 UTC = 06:00 Istanbul (1 hour after paper fetch at 02:00 UTC)
    # This gives 42 slots/day - enough for 25+ papers
    - cron: '0 3-23 * * 1-5'     # On the hour: 03:00, 04:00, ... 23:00 UTC
    - cron: '45 3-23 * * 1-5'    # At :45: 03:45, 04:45, ... 23:45 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tweepy pillow
      
      - name: Tweet paper thread
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git pull --rebase origin main || true
          git push || true
