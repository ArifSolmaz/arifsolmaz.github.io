name: Tweet Paper

on:
  schedule:
    # Runs hourly from 09:00-23:00 UTC on weekdays
    # This spreads ~15 papers across 15 hours
    # Adjust times based on your audience's timezone
    - cron: '0 9-23 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    # Only run if Twitter is configured
    if: ${{ vars.TWITTER_ENABLED != 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tweepy

      - name: Tweet one paper
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          if [ -z "$TWITTER_API_KEY" ]; then
            echo "Twitter credentials not configured. Skipping."
            exit 0
          fi
          python arxiv/scripts/post_twitter.py

      - name: Commit tweeted tracking file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add arxiv/data/tweeted.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tweeted tracking $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
