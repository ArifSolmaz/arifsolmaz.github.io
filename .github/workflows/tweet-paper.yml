name: Tweet Paper Thread

on:
  schedule:
    # Run every hour from 07:00-23:00 Istanbul (04:00-20:00 UTC)
    - cron: '0 4-20 * * 1-5'
  workflow_dispatch:

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests tweepy pillow atproto
      
      - name: Tweet paper thread
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee tweet_output.log
          
          if grep -q "Thread posted successfully" tweet_output.log; then
            echo "tweeted=true" >> $GITHUB_OUTPUT
            PAPER_ID=$(grep "Selected paper:" tweet_output.log | sed 's/.*Selected paper: //' | head -1)
            echo "paper_id=$PAPER_ID" >> $GITHUB_OUTPUT
            TWEET_URL=$(grep "Tweet 1:" tweet_output.log | grep -oE 'https://[^ ]+' | head -1)
            echo "tweet_url=$TWEET_URL" >> $GITHUB_OUTPUT
          else
            echo "tweeted=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Telegram notification (Twitter)
        if: steps.tweet.outputs.tweeted == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PAPER_ID: ${{ steps.tweet.outputs.paper_id }}
          TWEET_URL: ${{ steps.tweet.outputs.tweet_url }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="ðŸ¦ Tweet posted! ðŸ“„ ${PAPER_ID} ðŸ”— ${TWEET_URL}"
      
      - name: Post to Bluesky
        id: bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_bluesky.py 2>&1 | tee bluesky_output.log
          
          if grep -q "Posted successfully" bluesky_output.log; then
            echo "posted=true" >> $GITHUB_OUTPUT
            PAPER_ID=$(grep "Selected paper:" bluesky_output.log | sed 's/.*Selected paper: //' | head -1)
            echo "paper_id=$PAPER_ID" >> $GITHUB_OUTPUT
          else
            echo "posted=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Telegram notification (Bluesky)
        if: steps.bluesky.outputs.posted == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PAPER_ID: ${{ steps.bluesky.outputs.paper_id }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="ðŸ¦‹ Bluesky posted! ðŸ“„ ${PAPER_ID}"
      
      - name: Commit tracking files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json arxiv/data/bluesky_posted.json || true
          git diff --staged --quiet || git commit -m "Update posted tracking"
          git pull --rebase origin main || true
          git push || true
