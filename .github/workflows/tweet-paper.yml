name: Tweet Paper Thread

on:
  schedule:
    # Run every 30 minutes from 03:00-23:30 UTC (06:00-02:30 Istanbul)
    # Script has smart timing - only tweets when it's the right time
    - cron: '0,30 3-23 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests tweepy pillow
      
      - name: Tweet paper thread
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee tweet_output.txt
          
          # Extract paper info for notification
          if grep -q "Thread posted successfully" tweet_output.txt; then
            echo "TWEET_SUCCESS=true" >> $GITHUB_OUTPUT
            PAPER_TITLE=$(grep "Selected paper:" tweet_output.txt | head -1 || echo "Unknown")
            TWEET_URL=$(grep "Tweet 1:" tweet_output.txt | grep -oP 'https://[^\s]+' | head -1 || echo "")
            echo "PAPER_TITLE=$PAPER_TITLE" >> $GITHUB_OUTPUT
            echo "TWEET_URL=$TWEET_URL" >> $GITHUB_OUTPUT
          else
            echo "TWEET_SUCCESS=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Telegram notification
        if: steps.tweet.outputs.TWEET_SUCCESS == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          PAPER_INFO="${{ steps.tweet.outputs.PAPER_TITLE }}"
          TWEET_URL="${{ steps.tweet.outputs.TWEET_URL }}"
          MESSAGE="üê¶ Tweet posted!
          
üìÑ ${PAPER_INFO}

üîó ${TWEET_URL}"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git pull --rebase origin main || true
          git push || true
