name: Tweet Paper Thread

on:
  schedule:
    - cron: '0,30 3-23 * * 1-5'
  workflow_dispatch:

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests tweepy pillow
      
      - name: Tweet paper thread
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_PREMIUM: ${{ vars.TWITTER_PREMIUM }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee output.log
          
          # Send Telegram notification if tweet was posted
          if grep -q "Thread posted successfully" output.log; then
            PAPER_ID=$(grep "Selected paper:" output.log | awk '{print $3}')
            TWEET_URL=$(grep "Tweet 1:" output.log | grep -oE 'https://[^ ]+' | head -1)
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="üê¶ Tweet posted! Paper: ${PAPER_ID} - ${TWEET_URL}"
          fi
      
      - name: Commit tweeted tracking
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/tweeted.json
          git diff --staged --quiet || git commit -m "Update tweeted papers tracking"
          git pull --rebase origin main || true
          git push || true
