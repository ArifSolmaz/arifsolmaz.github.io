name: Build CV PDF

on:
  push:
    paths:
      - "cv.tex"
      - "publications.json"
      - ".github/workflows/build-cv.yml"

concurrency:
  group: cv-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX (cv.tex -> cv.pdf)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex

          # Eğer paketlerin shell-escape istiyorsa (minted vs.) aç:
          # latexmk_shell_escape: true

          # Eğer xelatex kullanıyorsan aç:
          # latexmk_use_xelatex: true

      - name: Commit & push cv.pdf safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add cv.pdf
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-build cv.pdf"

          # remote ilerideyse 'fetch first' yememek için:
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
