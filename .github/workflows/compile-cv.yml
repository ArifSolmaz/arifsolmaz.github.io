name: Build CV PDF

on:
  push:
    paths:
      - "cv/**"
      - ".github/workflows/compile-cv.yml"

concurrency:
  group: cv-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  compile:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: cv
          root_file: main.tex

      - name: Copy PDF into site
        run: |
          mkdir -p assets
          cp cv/main.pdf assets/cv.pdf

      - name: Commit & push PDF safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/cv.pdf
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-build CV PDF"

          # Rebase onto latest remote to avoid 'fetch first' rejection
          git pull --rebase origin "${GITHUB_REF_NAME}"

          git push origin HEAD:"${GITHUB_REF_NAME}"
