name: Update Exoplanet Papers

on:
  schedule:
    # Run at 02:00 UTC on weekdays (right after arXiv's 20:00 ET / 01:00 UTC announcement)
    # This is 05:00 Istanbul time
    - cron: '0 2 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests anthropic
      
      - name: Fetch papers and generate summaries
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python arxiv/scripts/fetch_papers.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/data/papers.json
          git diff --staged --quiet || (git commit -m "Update exoplanet papers $(date +'%Y-%m-%d')" && git pull --rebase && git push)