name: TEST Tweet (DELETE ME)

on:
  schedule:
    - cron: '35 13 * * *'  # 13:35 UTC = 16:35 Istanbul
  workflow_dispatch:

jobs:
  tweet-paper:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install requests tweepy pillow atproto
      
      - name: Tweet paper
        id: tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_twitter.py 2>&1 | tee output.log
          if grep -q "Thread posted successfully" output.log; then
            echo "tweeted=true" >> $GITHUB_OUTPUT
            PAPER_ID=$(grep "Selected paper:" output.log | sed 's/.*: //')
            echo "paper_id=$PAPER_ID" >> $GITHUB_OUTPUT
          fi
      
      - name: Telegram
        if: steps.tweet.outputs.tweeted == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="ðŸ§ª TEST tweet! Paper: ${{ steps.tweet.outputs.paper_id }}"
      
      - name: Post to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          PAGE_URL: "https://arifsolmaz.github.io/arxiv"
        run: |
          python arxiv/scripts/post_bluesky.py 2>&1 | tee bsky.log
          if grep -q "Posted successfully" bsky.log; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="ðŸ¦‹ TEST Bluesky posted!"
          fi
      
      - run: |
          git config user.email "bot@github.com"
          git config user.name "bot"
          git add arxiv/data/tweeted.json arxiv/data/bluesky_posted.json || true
          git diff --staged --quiet || git commit -m "test"
          git pull --rebase origin main || true
          git push || true
