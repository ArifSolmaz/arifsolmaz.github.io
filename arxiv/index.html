<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Papers | Daily arXiv Summaries</title>
    <meta name="description" content="Daily summaries of exoplanet research papers from arXiv astro-ph.EP, written for general audiences.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #faf9f7;
            --bg-card: #ffffff;
            --bg-summary: #f5f3f0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-warm: #d97706;
            --accent-teal: #0d9488;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e5e5e5;
            --border-accent: rgba(99, 102, 241, 0.3);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 0% 0%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 50%, rgba(139, 92, 246, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header - Compact */
        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
            margin: 0 auto 1rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.35rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #f1f5f9;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .badge-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
        }

        .badge-count {
            background: rgba(217, 119, 6, 0.1);
            border-color: rgba(217, 119, 6, 0.2);
            color: var(--accent-warm);
        }

        /* Grid Layout */
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .papers-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .papers-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Paper Card - Compact */
        .paper-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            min-height: 160px;
        }

        .paper-card:hover {
            box-shadow: var(--shadow-hover);
            border-color: var(--border-accent);
            transform: translateY(-2px);
        }

        .paper-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 4px;
            color: var(--accent-primary);
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.5rem;
            width: fit-content;
        }

        .paper-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-authors {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: auto;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-summary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.2s;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .modal-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            padding-right: 2rem;
        }

        .modal-authors {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .modal-summary {
            padding: 1.5rem;
            background: var(--bg-summary);
        }

        .summary-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .summary-content {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .summary-content h4 {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-warm);
            margin: 1.25rem 0 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-content h4:first-child {
            margin-top: 0;
        }

        .summary-content p {
            margin-bottom: 0.5rem;
        }

        .modal-abstract {
            padding: 0 1.5rem 1rem;
        }

        .abstract-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0.5rem 0;
        }

        .abstract-toggle:hover {
            color: var(--text-secondary);
        }

        .abstract-content {
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: none;
        }

        .abstract-content.visible {
            display: block;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            background: #fafafa;
            border-radius: 0 0 16px 16px;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 0.9rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .modal-link:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Error */
        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #dc2626;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <header>
            <div class="logo-icon">ü™ê</div>
            <h1>Exoplanet Papers</h1>
            <p class="subtitle">Daily arXiv astro-ph.EP Summaries</p>
            <div class="badges">
                <span class="badge badge-date" id="updateBadge">
                    <span>üìÖ</span>
                    <span id="updateDate">Loading...</span>
                </span>
                <span class="badge badge-count" id="countBadge" style="display: none;">
                    <span>üìÑ</span>
                    <span id="paperCount">0 papers</span>
                </span>
            </div>
        </header>

        <div id="content">
            <div class="papers-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading today's papers...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Data from <a href="https://arxiv.org" target="_blank">arXiv.org</a> (astro-ph.EP) ‚Ä¢ 
               Updated weekdays at 08:00 UTC</p>
            <p style="margin-top: 0.3rem;">
                <a href="https://arifsolmaz.github.io" target="_blank">arifsolmaz.github.io</a>
            </p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let papersData = [];
        let fetchDate = '';

        function formatAuthors(authors) {
            if (!authors || authors.length === 0) return 'Unknown authors';
            if (authors.length <= 2) return authors.join(', ');
            return `${authors[0]} et al. (${authors.length} authors)`;
        }

        function formatAuthorsShort(authors) {
            if (!authors || authors.length === 0) return 'Unknown';
            if (authors.length === 1) return authors[0];
            return `${authors[0]} et al.`;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // Render compact card
        function renderPaperCard(paper, index) {
            const safeId = getSafeId(paper.id);
            return `
                <div class="paper-card" id="paper-${safeId}" onclick="openModal('${safeId}')">
                    <span class="paper-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                    <div class="paper-title">${paper.title}</div>
                    <div class="paper-authors">${formatAuthorsShort(paper.authors)}</div>
                </div>
            `;
        }

        // Render modal content
        function renderModalContent(paper) {
            const safeId = getSafeId(paper.id);
            return `
                <div class="modal-header">
                    <div class="modal-meta">
                        ${(paper.categories || []).slice(0, 2).map(cat => 
                            `<span class="paper-category">${cat}</span>`
                        ).join('')}
                        <span class="modal-date">${formatDate(fetchDate)}</span>
                    </div>
                    <h2 class="modal-title">${paper.title}</h2>
                    <p class="modal-authors">${formatAuthors(paper.authors)}</p>
                </div>
                
                <div class="modal-summary">
                    <div class="summary-label">‚ú® Summary for General Audiences</div>
                    <div class="summary-content">
                        ${paper.summary_html || '<p><em>Summary not available.</em></p>'}
                    </div>
                </div>
                
                <div class="modal-abstract">
                    <button class="abstract-toggle" onclick="toggleAbstract(event)">
                        ‚ñº Show original abstract
                    </button>
                    <div class="abstract-content">
                        ${paper.abstract}
                    </div>
                </div>
                
                <div class="modal-footer">
                    <a href="${paper.abs_link}" target="_blank" class="modal-link">
                        üìÑ arXiv Page
                    </a>
                    <a href="${paper.pdf_link}" target="_blank" class="modal-link">
                        üì• Download PDF
                    </a>
                </div>
            `;
        }

        function openModal(safeId) {
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            document.getElementById('modalContent').innerHTML = renderModalContent(paper);
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update URL hash without scrolling
            history.replaceState(null, null, `#paper-${safeId}`);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            history.replaceState(null, null, window.location.pathname);
        }

        function toggleAbstract(event) {
            event.stopPropagation();
            const btn = event.target;
            const content = btn.nextElementSibling;
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                btn.textContent = '‚ñº Show original abstract';
            } else {
                content.classList.add('visible');
                btn.textContent = '‚ñ≤ Hide original abstract';
            }
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        async function loadPapers() {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch('data/papers.json');
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                papersData = data.papers || [];
                fetchDate = data.updated_at || new Date().toISOString();
                
                // Update badges
                if (data.updated_at) {
                    document.getElementById('updateDate').textContent = formatDate(data.updated_at);
                }
                
                if (data.paper_count) {
                    document.getElementById('paperCount').textContent = `${data.paper_count} papers`;
                    document.getElementById('countBadge').style.display = 'inline-flex';
                }
                
                // Render grid
                if (papersData.length > 0) {
                    content.innerHTML = `
                        <div class="papers-grid">
                            ${papersData.map((paper, index) => renderPaperCard(paper, index)).join('')}
                        </div>
                    `;
                    
                    // Check for hash and open modal
                    if (window.location.hash) {
                        const safeId = window.location.hash.replace('#paper-', '');
                        setTimeout(() => openModal(safeId), 100);
                    }
                } else {
                    content.innerHTML = `
                        <div class="papers-grid">
                            <div class="error-box">
                                <p>üî≠ No papers available. Check back tomorrow!</p>
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `
                    <div class="papers-grid">
                        <div class="error-box">
                            <p>‚ö†Ô∏è Error loading papers data.</p>
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
