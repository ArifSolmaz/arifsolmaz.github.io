<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Papers | Daily arXiv Summaries</title>
    <meta name="description" content="Daily summaries of exoplanet research papers from arXiv astro-ph.EP, written for general audiences.">
    <link rel="alternate" type="application/rss+xml" title="Exoplanet Papers RSS Feed" href="feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fcfcfa;
            --bg-alt: #f5f4f0;
            --bg-summary: #f9f8f5;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #3d3d3d;
            --text-muted: #6b6b6b;
            --text-light: #999;
            --accent: #c41e3a;
            --accent-hover: #a01830;
            --accent-light: rgba(196, 30, 58, 0.08);
            --border: #e8e6e1;
            --border-dark: #d4d2cc;
            --shadow: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.65;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 1.25rem;
        }

        /* Header */
        header {
            padding: 2rem 0 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .masthead {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2rem, 8vw, 2.75rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text);
            line-height: 1.1;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 0.35rem;
        }

        /* Subscribe Row - Minimal */
        .subscribe-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .subscribe-row a {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition);
        }

        .subscribe-row a:hover {
            text-decoration: underline;
        }

        /* Date Navigation - Simple arXiv Style */
        .date-nav {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
        }

        .date-nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .date-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem 1rem;
            margin-bottom: 0.75rem;
        }

        .date-link {
            font-size: 0.95rem;
            color: var(--accent);
            text-decoration: none;
            padding: 0.2rem 0;
            border-bottom: 1px solid transparent;
            transition: all var(--transition);
        }

        .date-link:hover {
            border-bottom-color: var(--accent);
        }

        .date-link.active {
            color: var(--text);
            font-weight: 600;
            border-bottom-color: var(--text);
        }

        .date-more {
            font-size: 0.9rem;
            color: var(--accent);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0;
        }

        .date-more:focus {
            outline: none;
        }

        .date-current {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            flex-wrap: wrap;
            padding-top: 0.5rem;
        }

        .date-current-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .date-current-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .date-current-count strong {
            color: var(--accent);
        }

        /* Archive Notice */
        .archive-notice {
            padding: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: none;
        }

        .archive-notice.visible {
            display: block;
        }
        
        .archive-notice strong {
            color: var(--text);
        }

        /* Main Content */
        main {
            padding: 1.5rem 0 3rem;
        }

        /* Lead Story */
        .lead-story {
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .lead-story:hover .lead-title {
            color: var(--accent);
        }

        .lead-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        @media (min-width: 640px) {
            .lead-grid {
                grid-template-columns: 1fr 280px;
                align-items: start;
            }
        }

        .lead-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            background: var(--bg-alt);
            order: -1;
        }

        @media (min-width: 640px) {
            .lead-image {
                height: 200px;
                order: 1;
            }
        }

        .lead-content {
            display: flex;
            flex-direction: column;
        }

        .lead-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .lead-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 0.75rem;
            transition: color var(--transition);
        }

        .lead-byline {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .lead-byline .authors {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .lead-byline .arxiv-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .lead-excerpt {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .lead-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--text);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 600;
        }

        .section-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Papers Grid */
        .papers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        @media (min-width: 540px) {
            .papers-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem 2rem;
            }
        }

        .paper-article {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background var(--transition);
        }

        @media (min-width: 540px) {
            .paper-article {
                padding: 0 0 1.25rem 0;
                border-bottom: 1px solid var(--border);
            }
        }

        .paper-article:hover {
            background: transparent;
        }

        .paper-article:hover .article-title {
            color: var(--accent);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .article-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
        }

        .article-badge {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            background: var(--accent-light);
            color: var(--accent);
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.35;
            margin-bottom: 0.35rem;
            transition: color var(--transition);
        }

        .article-byline {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Loading & Empty States */
        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card);
            border-radius: 12px;
            max-width: 640px;
            margin: 2rem auto;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }

        .modal-close:hover {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        @media (min-width: 540px) {
            .modal-image {
                height: 260px;
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .modal-meta .article-category {
            background: var(--bg-alt);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .modal-authors {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .modal-summary {
            padding: 1.5rem;
            background: var(--bg-summary);
        }

        .summary-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .summary-content h4 {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
            margin: 1.25rem 0 0.5rem;
        }

        .summary-content h4:first-child {
            margin-top: 0;
        }

        .summary-content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .modal-abstract {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border);
        }

        .abstract-toggle {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .abstract-toggle:hover {
            text-decoration: underline;
        }

        .abstract-content {
            display: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
            font-style: italic;
        }

        .abstract-content.visible {
            display: block;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 0.85rem;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-link:hover {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        /* Footer */
        footer {
            border-top: 3px double var(--border-dark);
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-content a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .footer-note {
            font-size: 0.8rem;
            font-style: italic;
            margin-top: 0.5rem;
            color: var(--text-light);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            header {
                padding: 1.5rem 0 1.25rem;
            }
            
            .subscribe-row {
                gap: 0.4rem 1rem;
            }
            
            .date-bar {
                padding: 1rem 0;
            }
            
            .modal {
                margin: 1rem auto;
                border-radius: 10px;
            }
            
            .modal-header,
            .modal-summary,
            .modal-abstract,
            .modal-footer {
                padding: 1.25rem;
            }
        }

        /* Print Styles */
        @media print {
            .subscribe-row,
            .nav-controls,
            .modal-overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="masthead">
                <h1 class="logo">Exoplanet Papers</h1>
                <p class="tagline">Daily discoveries from arXiv astro-ph.EP</p>
            </div>
            <div class="subscribe-row">
                <a href="feed.xml">RSS Feed</a>
                <a href="https://twitter.com/arifsolmaz" target="_blank">Twitter</a>
                <a href="https://bsky.app/profile/arifsolmaz.bsky.social" target="_blank">Bluesky</a>
            </div>
        </header>

        <nav class="date-nav">
            <div class="date-nav-label">Recent submissions</div>
            <div class="date-list" id="dateList">
                <span class="date-link active">Loading...</span>
            </div>
            <div class="date-current">
                <span class="date-current-label" id="currentDateLabel">‚Äî</span>
                <span class="date-current-count">(<strong id="paperCount">0</strong> papers)</span>
            </div>
        </nav>

        <div class="archive-notice" id="archiveNotice">
            Viewing archive: <strong id="archiveDate"></strong>
        </div>

        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading today's papers...</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                Curated by <a href="https://arifsolmaz.github.io">Arif Solmaz</a>
            </div>
            <div class="footer-note">
                Summaries generated with Claude AI ‚Ä¢ Data from arXiv.org
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const PAGE_URL = 'https://arifsolmaz.github.io/arxiv/';
        const ARCHIVE_INDEX_URL = 'data/archive/index.json';
        
        let papersData = [];
        let archiveIndex = { dates: [] };
        let currentDate = null;

        // Utility functions
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'long',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatDateShort(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function cleanLatex(text) {
            if (!text) return '';
            return text
                // Common LaTeX accent sequences
                .replace(/\\'a/g, '√°').replace(/\\'e/g, '√©').replace(/\\'i/g, '√≠')
                .replace(/\\'o/g, '√≥').replace(/\\'u/g, '√∫').replace(/\\'y/g, '√Ω')
                .replace(/\\'A/g, '√Å').replace(/\\'E/g, '√â').replace(/\\'I/g, '√ç')
                .replace(/\\'O/g, '√ì').replace(/\\'U/g, '√ö').replace(/\\'Y/g, '√ù')
                .replace(/\\"a/g, '√§').replace(/\\"e/g, '√´').replace(/\\"i/g, '√Ø')
                .replace(/\\"o/g, '√∂').replace(/\\"u/g, '√º').replace(/\\"y/g, '√ø')
                .replace(/\\"A/g, '√Ñ').replace(/\\"O/g, '√ñ').replace(/\\"U/g, '√ú')
                .replace(/\\`a/g, '√†').replace(/\\`e/g, '√®').replace(/\\`i/g, '√¨')
                .replace(/\\`o/g, '√≤').replace(/\\`u/g, '√π')
                .replace(/\\~n/g, '√±').replace(/\\~N/g, '√ë')
                .replace(/\\~a/g, '√£').replace(/\\~o/g, '√µ')
                .replace(/\\c\{c\}/g, '√ß').replace(/\\c\{C\}/g, '√á')
                .replace(/\\v\{c\}/g, 'ƒç').replace(/\\v\{s\}/g, '≈°').replace(/\\v\{z\}/g, '≈æ')
                .replace(/\\v\{C\}/g, 'ƒå').replace(/\\v\{S\}/g, '≈†').replace(/\\v\{Z\}/g, '≈Ω')
                .replace(/\\\^a/g, '√¢').replace(/\\\^e/g, '√™').replace(/\\\^i/g, '√Æ')
                .replace(/\\\^o/g, '√¥').replace(/\\\^u/g, '√ª')
                // Handle remaining backslash escapes
                .replace(/\\([a-zA-Z])/g, '$1')
                .replace(/[{}]/g, '');
        }

        function formatAuthors(authors) {
            if (!authors || authors.length === 0) return 'Unknown authors';
            // Handle if authors is a string
            if (typeof authors === 'string') {
                authors = authors.split(',').map(a => a.trim());
            }
            // Handle if first element contains commas (all authors in one string)
            if (authors.length === 1 && authors[0].includes(',')) {
                authors = authors[0].split(',').map(a => a.trim());
            }
            // Clean LaTeX from all authors
            authors = authors.map(a => cleanLatex(a));
            if (authors.length <= 3) return authors.join(', ');
            return `${authors.slice(0, 3).join(', ')} +${authors.length - 3} more`;
        }

        function formatAuthorsShort(authors) {
            if (!authors || authors.length === 0) return '';
            // Handle if authors is a string
            if (typeof authors === 'string') {
                authors = authors.split(',').map(a => a.trim());
            }
            // Handle if first element contains commas (all authors in one string)
            if (authors.length === 1 && authors[0].includes(',')) {
                authors = authors[0].split(',').map(a => a.trim());
            }
            // Clean LaTeX from first author
            const firstAuthor = cleanLatex(authors[0]);
            if (authors.length === 1) return firstAuthor;
            // Return first author + et al.
            return `${firstAuthor} et al.`;
        }

        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // Archive & Navigation
        async function loadArchiveIndex() {
            try {
                const response = await fetch(ARCHIVE_INDEX_URL);
                if (response.ok) {
                    archiveIndex = await response.json();
                }
            } catch (e) {
                console.log('No archive index found');
            }
            
            renderDateList();
        }

        function renderDateList() {
            const container = document.getElementById('dateList');
            
            if (archiveIndex.dates && archiveIndex.dates.length > 0) {
                // Show up to 5 recent dates
                const recentDates = archiveIndex.dates.slice(0, 5);
                let html = recentDates.map(date => {
                    const isActive = date === currentDate;
                    return `<a href="#" class="date-link ${isActive ? 'active' : ''}" onclick="loadDate('${date}'); return false;">${formatDateNav(date)}</a>`;
                }).join('');
                
                // Add "more" dropdown if there are more dates
                if (archiveIndex.dates.length > 5) {
                    html += `<select class="date-more" onchange="if(this.value) loadDate(this.value)">
                        <option value="">more...</option>
                        ${archiveIndex.dates.slice(5).map(d => `<option value="${d}">${formatDateNav(d)}</option>`).join('')}
                    </select>`;
                }
                
                container.innerHTML = html;
            } else {
                container.innerHTML = '<span class="date-link active">Today</span>';
            }
        }

        function formatDateNav(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function loadToday() {
            if (archiveIndex.dates && archiveIndex.dates.length > 0) {
                loadDate(archiveIndex.dates[0]);
            } else {
                loadPapers('data/papers.json');
            }
        }

        async function loadDate(date) {
            currentDate = date;
            
            let url = (date === 'today' || !date) 
                ? 'data/papers.json' 
                : `data/archive/${date}.json`;
            
            // Update active state in date list
            renderDateList();
            
            // Show/hide archive notice
            const notice = document.getElementById('archiveNotice');
            const isToday = archiveIndex.dates && archiveIndex.dates[0] === date;
            
            if (!isToday && date) {
                notice.classList.add('visible');
                document.getElementById('archiveDate').textContent = formatDateNav(date);
            } else {
                notice.classList.remove('visible');
            }
            
            await loadPapers(url);
        }

        async function loadPapers(url) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading papers...</p></div>';
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                papersData = data.papers || [];
                
                // Update current date display
                const displayDate = data.announcement_date || data.updated_at?.split('T')[0] || currentDate;
                document.getElementById('currentDateLabel').textContent = formatDateNav(displayDate);
                document.getElementById('paperCount').textContent = papersData.length;
                
                if (papersData.length > 0) {
                    content.innerHTML = renderPapersList(papersData);
                    
                    if (window.location.hash) {
                        const safeId = window.location.hash.replace('#paper-', '');
                        setTimeout(() => openModal(safeId), 100);
                    }
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <p>üî≠ No papers available for this date.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                
                if (url.includes('archive/')) {
                    await loadPapers('data/papers.json');
                    return;
                }
                
                content.innerHTML = `
                    <div class="error-state">
                        <p>‚ö†Ô∏è Error loading papers.</p>
                    </div>
                `;
            }
        }

        // Rendering
        function renderLeadStory(paper) {
            const safeId = getSafeId(paper.id);
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            let teaser = '';
            if (paper.tweet_hook?.hook) {
                teaser = paper.tweet_hook.hook;
            } else if (paper.summary) {
                teaser = paper.summary.replace(/\*\*/g, '').substring(0, 200) + '...';
            }
            
            return `
                <article class="lead-story" onclick="openModal('${safeId}')">
                    <div class="lead-label">‚≠ê Featured Research</div>
                    <div class="lead-grid">
                        <div class="lead-content">
                            <h2 class="lead-title">${paper.title}</h2>
                            <p class="lead-byline">
                                <span class="authors">${formatAuthorsShort(paper.authors)}</span>
                                <span class="arxiv-id">‚Ä¢ arXiv:${paper.id}</span>
                            </p>
                            <p class="lead-excerpt">${teaser}</p>
                            <span class="lead-cta">Read full summary ‚Üí</span>
                        </div>
                        <img class="lead-image" src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                    </div>
                </article>
            `;
        }

        function renderPaperItem(paper) {
            const safeId = getSafeId(paper.id);
            const isExo = paper.is_exoplanet_focused !== false;
            
            return `
                <article class="paper-article" onclick="openModal('${safeId}')">
                    <div class="article-meta">
                        <span class="article-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                        
                    </div>
                    <h3 class="article-title">${paper.title}</h3>
                    <p class="article-byline">${formatAuthorsShort(paper.authors)}</p>
                </article>
            `;
        }

        function renderPapersList(papers) {
            const exoPapers = papers.filter(p => p.is_exoplanet_focused !== false);
            
            let leadPaper = null;
            if (exoPapers.length > 0) {
                leadPaper = exoPapers.reduce((best, p) => 
                    (p.tweetability_score || 0) > (best.tweetability_score || 0) ? p : best
                );
            }
            
            const remainingPapers = papers.filter(p => p.id !== leadPaper?.id);
            
            let html = '';
            
            if (leadPaper) {
                html += renderLeadStory(leadPaper);
            }
            
            html += `
                <div class="section-header">
                    <h2 class="section-title">All Papers</h2>
                    <span class="section-count">${remainingPapers.length} articles</span>
                </div>
                <div class="papers-grid">
                    ${remainingPapers.map(p => renderPaperItem(p)).join('')}
                </div>
            `;
            
            return html;
        }

        // Modal
        function renderModalContent(paper) {
            const safeId = getSafeId(paper.id);
            const isExo = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            return `
                <img class="modal-image" src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                <div class="modal-header">
                    <div class="modal-meta">
                        ${(paper.categories || []).slice(0, 2).map(cat => 
                            `<span class="article-category">${cat}</span>`
                        ).join('')}
                        
                    </div>
                    <h2 class="modal-title">${paper.title}</h2>
                    <p class="modal-authors">${formatAuthors(paper.authors)}</p>
                </div>
                
                <div class="modal-summary">
                    <div class="summary-label">‚ú® Summary for General Audiences</div>
                    <div class="summary-content">
                        ${paper.summary_html || '<p><em>Summary not available.</em></p>'}
                    </div>
                </div>
                
                <div class="modal-abstract">
                    <button class="abstract-toggle" onclick="toggleAbstract(event)">
                        ‚ñº Show original abstract
                    </button>
                    <div class="abstract-content">
                        ${paper.abstract}
                    </div>
                </div>
                
                <div class="modal-footer">
                    <a href="${paper.abs_link}" target="_blank" class="modal-link">üìÑ arXiv</a>
                    <a href="${paper.pdf_link}" target="_blank" class="modal-link">üì• PDF</a>
                    <button class="modal-link" onclick="shareOnTwitter('${safeId}', event)">ùïè Tweet</button>
                    <button class="modal-link" onclick="copyLink('${safeId}', event)">üîó Copy Link</button>
                </div>
            `;
        }

        function openModal(safeId) {
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            document.getElementById('modalContent').innerHTML = renderModalContent(paper);
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            history.replaceState(null, null, `#paper-${safeId}`);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            history.replaceState(null, null, window.location.pathname);
        }

        function toggleAbstract(event) {
            event.stopPropagation();
            const btn = event.target;
            const content = btn.nextElementSibling;
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                btn.textContent = '‚ñº Show original abstract';
            } else {
                content.classList.add('visible');
                btn.textContent = '‚ñ≤ Hide original abstract';
            }
        }

        // Sharing
        const HASHTAG_MAP = {
            "jwst": "#JWST", "james webb": "#JWST",
            "habitable zone": "#HabitableZone",
            "biosignature": "#Biosignatures",
            "trappist-1": "#TRAPPIST1",
            "hot jupiter": "#HotJupiter",
            "super-earth": "#SuperEarth"
        };

        function extractHashtags(paper) {
            const text = `${paper.title} ${paper.abstract}`.toLowerCase();
            const base = ["#Exoplanets", "#Astronomy"];
            const found = [];
            
            for (const [kw, tag] of Object.entries(HASHTAG_MAP)) {
                if (text.includes(kw) && !found.includes(tag)) found.push(tag);
            }
            
            return [...base, ...found.slice(0, 2)];
        }

        function shareOnTwitter(safeId, event) {
            if (event) event.stopPropagation();
            
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            const url = `${PAGE_URL}#paper-${safeId}`;
            const hashtags = extractHashtags(paper);
            const text = `${paper.title}\n\n${url}\n\n${hashtags.join(' ')}`;
            
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink(safeId, event) {
            if (event) event.stopPropagation();
            
            const url = `${PAGE_URL}#paper-${safeId}`;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const original = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        // Event Listeners
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Touch swipe for modal close
        let touchStartX = 0;
        document.getElementById('modalOverlay').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.getElementById('modalOverlay').addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            if (Math.abs(touchEndX - touchStartX) > 100) closeModal();
        }, { passive: true });

        // Initialize
        async function init() {
            await loadArchiveIndex();
            loadToday();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
