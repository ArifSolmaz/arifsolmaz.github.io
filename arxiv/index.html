<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Papers | Daily arXiv Summaries</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="description" content="Daily summaries of exoplanet research papers from arXiv astro-ph.EP, written for general audiences.">
    <link rel="alternate" type="application/rss+xml" title="Exoplanet Papers RSS Feed" href="feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fcfcfa;
            --bg-alt: #f5f4f0;
            --bg-summary: #f9f8f5;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #3d3d3d;
            --text-muted: #6b6b6b;
            --text-light: #999;
            --accent: #c41e3a;
            --accent-hover: #a01830;
            --accent-light: rgba(196, 30, 58, 0.08);
            --border: #e8e6e1;
            --border-dark: #d4d2cc;
            --shadow: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.65;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 1.25rem;
        }

        /* Header */
        header {
            padding: 2rem 0 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .masthead {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2rem, 8vw, 2.75rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text);
            line-height: 1.1;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 0.35rem;
        }

        /* Subscribe Row - Minimal */
        .subscribe-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .subscribe-row a {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition);
        }

        .subscribe-row a:hover {
            text-decoration: underline;
        }

        /* Date Navigation - Simple arXiv Style */
        .date-nav {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
        }

        .date-nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .date-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem 1rem;
            margin-bottom: 0.75rem;
        }

        .date-link {
            font-size: 0.95rem;
            color: var(--accent);
            text-decoration: none;
            padding: 0.2rem 0;
            border-bottom: 1px solid transparent;
            transition: all var(--transition);
        }

        .date-link:hover {
            border-bottom-color: var(--accent);
        }

        .date-link.active {
            color: var(--text);
            font-weight: 600;
            border-bottom-color: var(--text);
        }

        .date-more {
            font-size: 0.9rem;
            color: var(--accent);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0;
        }

        .date-more:focus {
            outline: none;
        }

        .date-current {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            flex-wrap: wrap;
            padding-top: 0.5rem;
        }

        .date-current-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .date-current-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .date-current-count strong {
            color: var(--accent);
        }

        /* Archive Notice */
        .archive-notice {
            padding: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: none;
        }

        .archive-notice.visible {
            display: block;
        }
        
        .archive-notice strong {
            color: var(--text);
        }

        /* Main Content */
        main {
            padding: 1.5rem 0 3rem;
        }

        /* Lead Story */
        .lead-story {
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .lead-story:hover .lead-title {
            color: var(--accent);
        }

        .lead-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        @media (min-width: 640px) {
            .lead-grid {
                grid-template-columns: 1fr 280px;
                align-items: start;
            }
        }

        .lead-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: var(--radius);
            order: -1;
        }

        @media (min-width: 640px) {
            .lead-image {
                order: 1;
                height: 200px;
            }
        }

        .lead-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            font-weight: 600;
        }

        .lead-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.4rem, 5vw, 1.75rem);
            font-weight: 600;
            line-height: 1.3;
            margin-top: 0.5rem;
            transition: color var(--transition);
        }

        .lead-byline {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .lead-byline .authors {
            color: var(--text-secondary);
        }

        .lead-excerpt {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.75rem;
            line-height: 1.6;
        }

        .lead-cta {
            display: inline-block;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .section-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Papers Grid */
        .papers-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .paper-article {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background var(--transition);
        }

        .paper-article:hover {
            background: var(--bg-alt);
            margin: 0 -1rem;
            padding: 1rem;
        }

        .paper-article:hover .article-title {
            color: var(--accent);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.35rem;
        }

        .article-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            background: var(--bg-alt);
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
        }

        .exo-badge {
            font-size: 0.7rem;
            color: var(--accent);
            background: var(--accent-light);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
        }

        .article-title {
            font-size: 1.05rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text);
            transition: color var(--transition);
        }

        .article-byline {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Loading & Empty States */
        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card);
            border-radius: var(--radius);
            max-width: 680px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-alt);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-muted);
            z-index: 10;
            transition: all var(--transition);
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            background: var(--bg-alt);
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .modal-header {
            padding: 1.5rem 1.5rem 0;
        }

        .modal-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.75rem;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .modal-authors {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .modal-summary {
            padding: 1.5rem;
        }

        .summary-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .summary-content {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            background: var(--bg-summary);
            padding: 1.25rem;
            border-radius: var(--radius);
            border-left: 3px solid var(--accent);
        }

        .summary-content p {
            margin-bottom: 0.75rem;
        }

        .summary-content p:last-child {
            margin-bottom: 0;
        }

        .summary-content strong {
            color: var(--text);
            font-weight: 600;
        }

        .modal-abstract {
            padding: 0 1.5rem;
        }

        .abstract-toggle {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0.5rem 0;
            transition: opacity var(--transition);
        }

        .abstract-toggle:hover {
            opacity: 0.8;
        }

        .abstract-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-muted);
            padding: 0.75rem 0;
            display: none;
        }

        .abstract-content.visible {
            display: block;
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .modal-link {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all var(--transition);
            background: none;
            cursor: pointer;
            font-family: inherit;
        }

        .modal-link:hover {
            background: var(--bg-alt);
            border-color: var(--border-dark);
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-content {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .footer-note {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.35rem;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --bg-alt: #1e1e1e;
                --bg-summary: #1a1a1a;
                --card: #1e1e1e;
                --text: #e8e8e8;
                --text-secondary: #b8b8b8;
                --text-muted: #888;
                --text-light: #666;
                --accent: #e85d75;
                --accent-hover: #d44d65;
                --accent-light: rgba(232, 93, 117, 0.15);
                --border: #2a2a2a;
                --border-dark: #3a3a3a;
                --shadow: 0 1px 3px rgba(0,0,0,0.3);
                --shadow-lg: 0 4px 12px rgba(0,0,0,0.4);
            }
        }

        /* Print styles */
        @media print {
            .modal-overlay, .subscribe-row, .date-nav {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="masthead">
                <h1 class="logo">Exoplanet Papers</h1>
                <p class="tagline">Daily research summaries for general audiences</p>
            </div>
            <div class="subscribe-row">
                <a href="feed.xml">üì° RSS Feed</a>
                <a href="https://twitter.com/arifsolmaz" target="_blank">ùïè @arifsolmaz</a>
                <a href="https://bsky.app/profile/arifsolmaz.bsky.social" target="_blank">ü¶ã Bluesky</a>
            </div>
        </header>

        <nav class="date-nav">
            <div class="date-nav-label">Browse by date</div>
            <div class="date-list" id="dateList">
                <span class="date-link active">Loading...</span>
            </div>
            <div class="date-current">
                <span class="date-current-label" id="currentDateLabel">‚Äî</span>
                <span class="date-current-count">(<strong id="paperCount">0</strong> papers)</span>
            </div>
        </nav>

        <div class="archive-notice" id="archiveNotice">
            Viewing archive: <strong id="archiveDate"></strong>
        </div>

        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading today's papers...</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                Curated by <a href="https://arifsolmaz.github.io">Arif Solmaz</a>
            </div>
            <div class="footer-note">
                Summaries generated with Claude AI ‚Ä¢ Data from arXiv.org
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const PAGE_URL = 'https://arifsolmaz.github.io/arxiv/';
        const ARCHIVE_INDEX_URL = 'data/archive/index.json';
        
        let papersData = [];
        let archiveIndex = { dates: [] };
        let currentDate = null;

        // Utility functions
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'long',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatDateShort(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function cleanLatex(text) {
            if (!text) return '';
            return text
                // Common LaTeX accent sequences
                .replace(/\\'a/g, '√°').replace(/\\'e/g, '√©').replace(/\\'i/g, '√≠')
                .replace(/\\'o/g, '√≥').replace(/\\'u/g, '√∫').replace(/\\'y/g, '√Ω')
                .replace(/\\'A/g, '√Å').replace(/\\'E/g, '√â').replace(/\\'I/g, '√ç')
                .replace(/\\'O/g, '√ì').replace(/\\'U/g, '√ö').replace(/\\'Y/g, '√ù')
                .replace(/\\`a/g, '√†').replace(/\\`e/g, '√®').replace(/\\`i/g, '√¨')
                .replace(/\\`o/g, '√≤').replace(/\\`u/g, '√π')
                .replace(/\\"a/g, '√§').replace(/\\"e/g, '√´').replace(/\\"i/g, '√Ø')
                .replace(/\\"o/g, '√∂').replace(/\\"u/g, '√º').replace(/\\"y/g, '√ø')
                .replace(/\\"A/g, '√Ñ').replace(/\\"E/g, '√ã').replace(/\\"I/g, '√è')
                .replace(/\\"O/g, '√ñ').replace(/\\"U/g, '√ú')
                .replace(/\\v\{c\}/g, 'ƒç').replace(/\\v\{C\}/g, 'ƒå')
                .replace(/\\v\{s\}/g, '≈°').replace(/\\v\{S\}/g, '≈†')
                .replace(/\\v\{z\}/g, '≈æ').replace(/\\v\{Z\}/g, '≈Ω')
                .replace(/\\v\{r\}/g, '≈ô').replace(/\\v\{R\}/g, '≈ò')
                .replace(/\\v\{e\}/g, 'ƒõ').replace(/\\v\{n\}/g, '≈à')
                .replace(/\\c\{c\}/g, '√ß').replace(/\\c\{C\}/g, '√á')
                .replace(/\\~n/g, '√±').replace(/\\~N/g, '√ë')
                .replace(/\\~a/g, '√£').replace(/\\~o/g, '√µ')
                .replace(/\\\^a/g, '√¢').replace(/\\\^e/g, '√™').replace(/\\\^i/g, '√Æ')
                .replace(/\\\^o/g, '√¥').replace(/\\\^u/g, '√ª')
                .replace(/\\l/g, '≈Ç').replace(/\\L/g, '≈Å')
                .replace(/\\ss/g, '√ü')
                .replace(/\\aa/g, '√•').replace(/\\AA/g, '√Ö')
                .replace(/\\o/g, '√∏').replace(/\\O/g, '√ò')
                .replace(/\\ae/g, '√¶').replace(/\\AE/g, '√Ü')
                // Generic cleanup
                .replace(/\\['"`^~]\{?(\w)\}?/g, '$1')
                .replace(/\{|\}/g, '');
        }

        function formatAuthors(authors) {
            if (!authors || !authors.length) return 'Unknown authors';
            const cleaned = authors.map(a => cleanLatex(a));
            if (cleaned.length <= 3) return cleaned.join(', ');
            return `${cleaned.slice(0, 3).join(', ')} +${cleaned.length - 3} more`;
        }

        function formatAuthorsShort(authors) {
            if (!authors || !authors.length) return 'Unknown';
            const firstAuthor = cleanLatex(authors[0]);
            if (authors.length === 1) return firstAuthor;
            return `${firstAuthor} et al.`;
        }

        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // URL Parameter handling
        function getDateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('date');
        }

        function updateUrlWithDate(date, hash = '') {
            const isLatest = archiveIndex.dates && archiveIndex.dates[0] === date;
            let newUrl = window.location.pathname;
            
            // Only add date parameter if not latest
            if (date && !isLatest) {
                newUrl += `?date=${date}`;
            }
            
            if (hash) {
                newUrl += hash;
            }
            
            history.replaceState(null, null, newUrl);
        }

        // Archive & Navigation
        async function loadArchiveIndex() {
            try {
                const response = await fetch(ARCHIVE_INDEX_URL);
                if (response.ok) {
                    archiveIndex = await response.json();
                }
            } catch (e) {
                console.log('No archive index found');
            }
            
            renderDateList();
        }

        function renderDateList() {
            const container = document.getElementById('dateList');
            
            if (archiveIndex.dates && archiveIndex.dates.length > 0) {
                // Show up to 5 recent dates
                const recentDates = archiveIndex.dates.slice(0, 5);
                let html = recentDates.map(date => {
                    const isActive = date === currentDate;
                    return `<a href="#" class="date-link ${isActive ? 'active' : ''}" onclick="loadDate('${date}'); return false;">${formatDateNav(date)}</a>`;
                }).join('');
                
                // Add "more" dropdown if there are more dates
                if (archiveIndex.dates.length > 5) {
                    html += `<select class="date-more" onchange="if(this.value) loadDate(this.value)">
                        <option value="">more...</option>
                        ${archiveIndex.dates.slice(5).map(d => `<option value="${d}">${formatDateNav(d)}</option>`).join('')}
                    </select>`;
                }
                
                container.innerHTML = html;
            } else {
                container.innerHTML = '<span class="date-link active">Today</span>';
            }
        }

        function formatDateNav(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        async function loadToday() {
            // Check URL for date parameter first
            const urlDate = getDateFromUrl();
            const urlHash = window.location.hash;
            
            console.log('[init] URL date:', urlDate, 'hash:', urlHash);
            console.log('[init] Archive index dates:', archiveIndex.dates);
            
            if (urlDate) {
                // URL has date parameter - try to load that date
                console.log(`[init] Loading date from URL: ${urlDate}`);
                await loadDateFromUrl(urlDate, urlHash);
            } else if (archiveIndex.dates && archiveIndex.dates.length > 0) {
                // No date in URL - load latest
                console.log(`[init] No date in URL, loading latest: ${archiveIndex.dates[0]}`);
                await loadDate(archiveIndex.dates[0], urlHash);
            } else {
                // Fallback to papers.json
                console.log('[init] No archive index, loading papers.json');
                await loadPapersWithHash('data/papers.json', urlHash);
            }
        }

        async function loadDateFromUrl(date, hash) {
            currentDate = date;
            renderDateList();
            
            // Show archive notice
            const notice = document.getElementById('archiveNotice');
            const isLatest = archiveIndex.dates && archiveIndex.dates[0] === date;
            
            if (!isLatest) {
                notice.classList.add('visible');
                document.getElementById('archiveDate').textContent = formatDateNav(date);
            } else {
                notice.classList.remove('visible');
            }
            
            // Try archive file first
            const archiveUrl = `data/archive/${date}.json`;
            console.log(`[loadDateFromUrl] Trying archive: ${archiveUrl}`);
            
            const success = await loadPapersWithHash(archiveUrl, hash);
            
            if (!success) {
                // Archive failed, try papers.json
                console.log(`[loadDateFromUrl] Archive failed for ${date}, trying papers.json`);
                const fallbackSuccess = await loadPapersWithHash('data/papers.json', hash);
                
                if (!fallbackSuccess) {
                    console.error('[loadDateFromUrl] Both archive and papers.json failed');
                }
            }
        }

        async function loadDate(date, hash = '') {
            currentDate = date;
            
            let url = (date === 'today' || !date) 
                ? 'data/papers.json' 
                : `data/archive/${date}.json`;
            
            // Update active state in date list
            renderDateList();
            
            // Show/hide archive notice
            const notice = document.getElementById('archiveNotice');
            const isToday = archiveIndex.dates && archiveIndex.dates[0] === date;
            
            if (!isToday && date) {
                notice.classList.add('visible');
                document.getElementById('archiveDate').textContent = formatDateNav(date);
            } else {
                notice.classList.remove('visible');
            }
            
            // Update URL (without hash for now)
            updateUrlWithDate(date);
            
            await loadPapersWithHash(url, hash);
        }

        async function loadPapersWithHash(url, hash = '') {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading papers...</p></div>';
            
            console.log(`[loadPapersWithHash] Loading: ${url}, hash: ${hash}`);
            
            try {
                // Add cache-busting parameter
                const cacheBuster = url.includes('?') ? '&_=' : '?_=';
                const response = await fetch(url + cacheBuster + Date.now());
                
                console.log(`[loadPapersWithHash] Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                papersData = data.papers || [];
                
                console.log(`[loadPapersWithHash] Loaded ${papersData.length} papers`);
                console.log(`[loadPapersWithHash] Paper IDs:`, papersData.map(p => p.id));
                
                // Update currentDate from loaded data
                const loadedDate = data.announcement_date || data.updated_at?.split('T')[0];
                if (loadedDate) {
                    currentDate = loadedDate;
                    console.log(`[loadPapersWithHash] Set currentDate to: ${currentDate}`);
                }
                
                // Count only visible papers (not hidden)
                const visibleCount = papersData.filter(p => !p.hidden).length;
                
                // Update current date display
                document.getElementById('currentDateLabel').textContent = formatDateNav(currentDate);
                document.getElementById('paperCount').textContent = visibleCount;
                
                if (visibleCount > 0) {
                    content.innerHTML = renderPapersList(papersData);
                    
                    // Check hash from parameter or current URL
                    const hashToCheck = hash || window.location.hash;
                    console.log(`[loadPapersWithHash] Hash to check: ${hashToCheck}`);
                    
                    if (hashToCheck && hashToCheck.includes('paper-')) {
                        const safeId = hashToCheck.replace('#paper-', '').replace('paper-', '');
                        console.log(`[loadPapersWithHash] Attempting to open modal for: ${safeId}`);
                        
                        // Check if paper exists
                        const paperExists = papersData.find(p => getSafeId(p.id) === safeId);
                        console.log(`[loadPapersWithHash] Paper found:`, paperExists ? paperExists.id : 'NOT FOUND');
                        
                        if (paperExists) {
                            setTimeout(() => openModal(safeId), 150);
                        } else {
                            console.log(`[loadPapersWithHash] Paper ${safeId} not in current data, searching archive...`);
                            
                            // Show searching message
                            content.innerHTML = `
                                <div class="loading">
                                    <div class="spinner"></div>
                                    <p>Paper not found in today's list. Searching archive...</p>
                                </div>
                            `;
                            
                            // Search in archive
                            const archiveResult = await searchPaperInArchive(safeId);
                            if (archiveResult) {
                                console.log(`[loadPapersWithHash] Found in archive! Redirecting to ${archiveResult.date}`);
                                
                                // Update state with found data
                                currentDate = archiveResult.date;
                                papersData = archiveResult.papers;
                                
                                // Update UI
                                renderDateList();
                                const notice = document.getElementById('archiveNotice');
                                notice.classList.add('visible');
                                document.getElementById('archiveDate').textContent = formatDateNav(archiveResult.date);
                                document.getElementById('currentDateLabel').textContent = formatDateNav(archiveResult.date);
                                document.getElementById('paperCount').textContent = papersData.filter(p => !p.hidden).length;
                                
                                // Re-render papers list
                                content.innerHTML = renderPapersList(papersData);
                                
                                // Open modal
                                setTimeout(() => openModal(safeId), 150);
                                
                                // Update URL
                                updateUrlWithDate(archiveResult.date, `#paper-${safeId}`);
                            } else {
                                console.warn(`[loadPapersWithHash] Paper ${safeId} not found anywhere`);
                                // Restore papers list
                                content.innerHTML = renderPapersList(papersData);
                            }
                        }
                    }
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <p>üî≠ No papers available for this date.</p>
                        </div>
                    `;
                }
                
                return true; // Success
            } catch (error) {
                console.error(`[loadPapersWithHash] Error loading ${url}:`, error);
                
                if (url.includes('archive/')) {
                    // Don't retry here - let caller handle fallback
                    return false;
                }
                
                content.innerHTML = `
                    <div class="error-state">
                        <p>‚ö†Ô∏è Error loading papers.</p>
                    </div>
                `;
                return false;
            }
        }
        
        // Legacy wrapper for date navigation clicks
        async function loadPapers(url) {
            return await loadPapersWithHash(url, '');
        }

        // Smart paper search - searches archive if paper not found in current date
        async function searchPaperInArchive(safeId) {
            console.log(`[searchPaperInArchive] Searching for ${safeId} in archive...`);
            
            if (!archiveIndex.dates || archiveIndex.dates.length === 0) {
                console.log('[searchPaperInArchive] No archive dates available');
                return null;
            }
            
            // Search through archive dates (skip first one, we already checked it)
            for (const date of archiveIndex.dates.slice(1)) {
                const archiveUrl = `data/archive/${date}.json`;
                console.log(`[searchPaperInArchive] Checking ${date}...`);
                
                try {
                    const response = await fetch(archiveUrl + '?_=' + Date.now());
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    const papers = data.papers || [];
                    
                    const found = papers.find(p => getSafeId(p.id) === safeId);
                    if (found) {
                        console.log(`[searchPaperInArchive] Found in ${date}!`);
                        return { date, papers, paper: found };
                    }
                } catch (e) {
                    console.log(`[searchPaperInArchive] Error loading ${date}:`, e);
                    continue;
                }
            }
            
            console.log('[searchPaperInArchive] Paper not found in any archive');
            return null;
        }

        // Rendering
        function renderLeadStory(paper) {
            const safeId = getSafeId(paper.id);
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            let teaser = '';
            if (paper.tweet_hook?.hook) {
                teaser = paper.tweet_hook.hook;
            } else if (paper.summary) {
                teaser = paper.summary.replace(/\*\*/g, '').substring(0, 200) + '...';
            }
            
            return `
                <article class="lead-story" onclick="openModal('${safeId}')">
                    <div class="lead-label">‚≠ê Featured Research</div>
                    <div class="lead-grid">
                        <div class="lead-content">
                            <h2 class="lead-title">${paper.title}</h2>
                            <p class="lead-byline">
                                <span class="authors">${formatAuthorsShort(paper.authors)}</span>
                                <span class="arxiv-id">‚Ä¢ arXiv:${paper.id}</span>
                            </p>
                            <p class="lead-excerpt">${teaser}</p>
                            <span class="lead-cta">Read full summary ‚Üí</span>
                        </div>
                        <img class="lead-image" src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                    </div>
                </article>
            `;
        }

        function renderPaperItem(paper) {
            const safeId = getSafeId(paper.id);
            const isExo = paper.is_exoplanet_focused !== false;
            
            return `
                <article class="paper-article" onclick="openModal('${safeId}')">
                    <div class="article-meta">
                        <span class="article-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                        
                    </div>
                    <h3 class="article-title">${paper.title}</h3>
                    <p class="article-byline">${formatAuthorsShort(paper.authors)}</p>
                </article>
            `;
        }

        function renderPapersList(papers) {
            // Filter out hidden papers first
            const visiblePapers = papers.filter(p => !p.hidden);
            
            const exoPapers = visiblePapers.filter(p => p.is_exoplanet_focused !== false);
            
            let leadPaper = null;
            if (exoPapers.length > 0) {
                leadPaper = exoPapers.reduce((best, p) => 
                    (p.tweetability_score || 0) > (best.tweetability_score || 0) ? p : best
                );
            }
            
            const remainingPapers = visiblePapers.filter(p => p.id !== leadPaper?.id);
            
            let html = '';
            
            if (leadPaper) {
                html += renderLeadStory(leadPaper);
            }
            
            html += `
                <div class="section-header">
                    <h2 class="section-title">All Papers</h2>
                    <span class="section-count">${remainingPapers.length} articles</span>
                </div>
                <div class="papers-grid">
                    ${remainingPapers.map(p => renderPaperItem(p)).join('')}
                </div>
            `;
            
            return html;
        }

        // Modal
        function renderModalContent(paper) {
            const safeId = getSafeId(paper.id);
            const isExo = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            return `
                <img class="modal-image" src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                <div class="modal-header">
                    <div class="modal-meta">
                        ${(paper.categories || []).slice(0, 2).map(cat => 
                            `<span class="article-category">${cat}</span>`
                        ).join('')}
                        
                    </div>
                    <h2 class="modal-title">${paper.title}</h2>
                    <p class="modal-authors">${formatAuthors(paper.authors)}</p>
                </div>
                
                <div class="modal-summary">
                    <div class="summary-label">‚ú® Summary for General Audiences</div>
                    <div class="summary-content">
                        ${paper.summary_html || '<p><em>Summary not available.</em></p>'}
                    </div>
                </div>
                
                <div class="modal-abstract">
                    <button class="abstract-toggle" onclick="toggleAbstract(event)">
                        ‚ñº Show original abstract
                    </button>
                    <div class="abstract-content">
                        ${paper.abstract}
                    </div>
                </div>
                
                <div class="modal-footer">
                    <a href="${paper.abs_link}" target="_blank" class="modal-link">üìÑ arXiv</a>
                    <a href="${paper.pdf_link}" target="_blank" class="modal-link">üì• PDF</a>
                    <button class="modal-link" onclick="shareOnTwitter('${safeId}', event)">ùïè Tweet</button>
                    <button class="modal-link" onclick="copyLink('${safeId}', event)">üîó Copy Link</button>
                </div>
            `;
        }

        function openModal(safeId) {
            console.log(`[openModal] Looking for paper with safeId: ${safeId}`);
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            
            if (!paper) {
                console.error(`[openModal] Paper not found: ${safeId}`);
                return;
            }
            
            console.log(`[openModal] Found paper: ${paper.id} - ${paper.title.substring(0, 50)}...`);
            
            document.getElementById('modalContent').innerHTML = renderModalContent(paper);
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update URL with date parameter and hash
            updateUrlWithDate(currentDate, `#paper-${safeId}`);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            
            // Update URL - keep date parameter, remove hash
            updateUrlWithDate(currentDate);
        }

        function toggleAbstract(event) {
            event.stopPropagation();
            const btn = event.target;
            const content = btn.nextElementSibling;
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                btn.textContent = '‚ñº Show original abstract';
            } else {
                content.classList.add('visible');
                btn.textContent = '‚ñ≤ Hide original abstract';
            }
        }

        // Sharing - now includes date parameter
        const HASHTAG_MAP = {
            "jwst": "#JWST", "james webb": "#JWST",
            "habitable zone": "#HabitableZone",
            "biosignature": "#Biosignatures",
            "trappist-1": "#TRAPPIST1",
            "hot jupiter": "#HotJupiter",
            "super-earth": "#SuperEarth"
        };

        function extractHashtags(paper) {
            const text = `${paper.title} ${paper.abstract}`.toLowerCase();
            const base = ["#Exoplanets", "#Astronomy"];
            const found = [];
            
            for (const [kw, tag] of Object.entries(HASHTAG_MAP)) {
                if (text.includes(kw) && !found.includes(tag)) found.push(tag);
            }
            
            return [...base, ...found.slice(0, 2)];
        }

        function buildPaperUrl(safeId) {
            // Build URL with date parameter if viewing archive
            const isLatest = archiveIndex.dates && archiveIndex.dates[0] === currentDate;
            
            if (currentDate && !isLatest) {
                return `${PAGE_URL}?date=${currentDate}#paper-${safeId}`;
            }
            return `${PAGE_URL}#paper-${safeId}`;
        }

        function shareOnTwitter(safeId, event) {
            if (event) event.stopPropagation();
            
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            const url = buildPaperUrl(safeId);
            const hashtags = extractHashtags(paper);
            const text = `${paper.title}\n\n${url}\n\n${hashtags.join(' ')}`;
            
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink(safeId, event) {
            if (event) event.stopPropagation();
            
            const url = buildPaperUrl(safeId);
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const original = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        // Event Listeners
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Touch swipe for modal close
        let touchStartX = 0;
        document.getElementById('modalOverlay').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.getElementById('modalOverlay').addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            if (Math.abs(touchEndX - touchStartX) > 100) closeModal();
        }, { passive: true });

        // Initialize
        async function init() {
            await loadArchiveIndex();
            loadToday();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
