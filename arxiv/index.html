<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Papers | Daily arXiv Summaries</title>
    <meta name="description" content="Daily summaries of exoplanet research papers from arXiv astro-ph.EP, written for general audiences.">
    <link rel="alternate" type="application/rss+xml" title="Exoplanet Papers RSS Feed" href="feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #faf9f7;
            --bg-card: #ffffff;
            --bg-summary: #f5f3f0;
            --bg-highlight: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-warm: #d97706;
            --accent-teal: #0d9488;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e5e5e5;
            --border-accent: rgba(99, 102, 241, 0.3);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 0 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
            margin: 0 auto 1rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .subscribe-links {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .subscribe-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .subscribe-btn.rss {
            background: rgba(249, 115, 22, 0.1);
            color: #ea580c;
        }

        .subscribe-btn.rss:hover {
            background: rgba(249, 115, 22, 0.2);
        }

        .subscribe-btn.twitter {
            background: rgba(29, 161, 242, 0.1);
            color: #1d9bf0;
        }

        .subscribe-btn.twitter:hover {
            background: rgba(29, 161, 242, 0.2);
        }

        .subscribe-btn.bluesky {
            background: rgba(0, 133, 255, 0.1);
            color: #0085ff;
        }

        .subscribe-btn.bluesky:hover {
            background: rgba(0, 133, 255, 0.2);
        }

        /* Date Navigation */
        .date-nav {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .date-nav-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-btn {
            background: var(--bg-summary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-select {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
        }

        .date-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .today-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .today-btn:hover {
            background: var(--accent-secondary);
        }

        .stats {
            display: flex;
            gap: 1rem;
        }

        .stat {
            text-align: center;
            padding: 0.25rem 0.75rem;
            background: var(--bg-summary);
            border-radius: 8px;
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Archive Notice */
        .archive-notice {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid var(--border-accent);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: none;
        }

        .archive-notice.visible {
            display: block;
        }

        /* Section Title */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Highlight Card */
        .highlight-card {
            background: var(--bg-highlight);
            border-radius: 16px;
            padding: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1.5rem;
        }

        .highlight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.3);
        }

        .highlight-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0.75rem;
        }

        .highlight-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .highlight-authors {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .highlight-teaser {
            font-size: 0.9rem;
            opacity: 0.85;
            line-height: 1.5;
        }

        .highlight-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Papers List */
        .papers-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .paper-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .paper-item:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow);
        }

        .paper-thumb {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .paper-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .paper-content {
            flex: 1;
            min-width: 0;
        }

        .paper-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
            flex-wrap: wrap;
        }

        .paper-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            padding: 0.15rem 0.4rem;
            background: var(--bg-summary);
            border-radius: 4px;
            color: var(--text-muted);
        }

        .paper-type-badge {
            font-size: 0.6rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
        }

        .paper-type-badge.exoplanet {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-primary);
        }

        .paper-type-badge.general {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-muted);
        }

        .paper-title {
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-authors {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .modal-authors {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal-summary {
            padding: 1.5rem;
            background: var(--bg-summary);
        }

        .summary-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }

        .summary-content h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 1rem 0 0.5rem;
        }

        .summary-content h4:first-child {
            margin-top: 0;
        }

        .summary-content p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-abstract {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .abstract-toggle {
            background: none;
            border: none;
            color: var(--accent-primary);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 0;
        }

        .abstract-content {
            display: none;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .abstract-content.visible {
            display: block;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background: var(--bg-summary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .modal-link:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Loading & Empty States */
        .loading, .empty-state, .error-box {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 1.8rem; }
            .date-nav { flex-direction: column; align-items: stretch; }
            .date-nav-left { justify-content: center; }
            .stats { justify-content: center; }
            .paper-thumb { width: 60px; height: 45px; }
            .modal { margin: 0.5rem; max-height: 95vh; }
        }
    </style>
</head>

    <script>
        const PAGE_URL = "https://arifsolmaz.github.io/arxiv";
        const ARCHIVE_INDEX_URL = "data/archive/index.json";
        
        let papersData = [];
        let archiveIndex = { dates: [] };
        let currentDate = null;

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatDateShort(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Format authors
        function formatAuthors(authors) {
            if (!authors || authors.length === 0) return 'Unknown authors';
            if (authors.length <= 3) return authors.join(', ');
            return `${authors.slice(0, 3).join(', ')} +${authors.length - 3} more`;
        }

        function formatAuthorsShort(authors) {
            if (!authors || authors.length === 0) return '';
            if (authors.length === 1) return authors[0];
            return `${authors[0]} et al.`;
        }

        // Get safe ID for HTML
        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // Load archive index
        async function loadArchiveIndex() {
            try {
                const response = await fetch(ARCHIVE_INDEX_URL);
                if (response.ok) {
                    archiveIndex = await response.json();
                }
            } catch (e) {
                console.log('No archive index found, using today only');
            }
            
            // Populate date selector
            const select = document.getElementById('dateSelect');
            select.innerHTML = '';
            
            if (archiveIndex.dates && archiveIndex.dates.length > 0) {
                archiveIndex.dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = formatDateShort(date);
                    select.appendChild(option);
                });
            } else {
                // Fallback to today
                const today = new Date().toISOString().split('T')[0];
                const option = document.createElement('option');
                option.value = 'today';
                option.textContent = 'Today';
                select.appendChild(option);
            }
        }

        // Navigate between dates
        function navigateDate(direction) {
            const select = document.getElementById('dateSelect');
            const currentIndex = select.selectedIndex;
            const newIndex = currentIndex - direction; // Reversed because dates are newest-first
            
            if (newIndex >= 0 && newIndex < select.options.length) {
                select.selectedIndex = newIndex;
                loadDate(select.value);
            }
        }

        // Update navigation buttons
        function updateNavButtons() {
            const select = document.getElementById('dateSelect');
            const currentIndex = select.selectedIndex;
            
            document.getElementById('prevBtn').disabled = currentIndex >= select.options.length - 1;
            document.getElementById('nextBtn').disabled = currentIndex <= 0;
        }

        // Load today's papers
        function loadToday() {
            const select = document.getElementById('dateSelect');
            if (select.options.length > 0) {
                select.selectedIndex = 0;
                loadDate(select.value);
            } else {
                loadPapers('data/papers.json');
            }
        }

        // Load papers for a specific date
        async function loadDate(date) {
            currentDate = date;
            
            // Determine URL
            let url;
            if (date === 'today' || !date) {
                url = 'data/papers.json';
            } else {
                url = `data/archive/${date}.json`;
            }
            
            // Show/hide archive notice
            const notice = document.getElementById('archiveNotice');
            const select = document.getElementById('dateSelect');
            const isToday = select.selectedIndex === 0;
            
            if (!isToday && date) {
                notice.classList.add('visible');
                document.getElementById('archiveDate').textContent = formatDateShort(date);
            } else {
                notice.classList.remove('visible');
            }
            
            updateNavButtons();
            await loadPapers(url);
        }

        // Load papers from URL
        async function loadPapers(url) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading papers...</p></div>';
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                papersData = data.papers || [];
                
                // Update stats
                const exoCount = papersData.filter(p => p.is_exoplanet_focused !== false).length;
                document.getElementById('exoplanetCount').textContent = exoCount;
                document.getElementById('totalCount').textContent = papersData.length;
                
                // Render content
                if (papersData.length > 0) {
                    content.innerHTML = renderPapersList(papersData);
                    
                    // Check for hash and open modal
                    if (window.location.hash) {
                        const safeId = window.location.hash.replace('#paper-', '');
                        setTimeout(() => openModal(safeId), 100);
                    }
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <p>üî≠ No papers available for this date.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // If archive file not found, try main papers.json
                if (url.includes('archive/')) {
                    console.log('Archive not found, falling back to today');
                    await loadPapers('data/papers.json');
                    return;
                }
                
                content.innerHTML = `
                    <div class="error-box">
                        <p>‚ö†Ô∏è Error loading papers data.</p>
                    </div>
                `;
            }
        }

        // Render highlight card
        function renderHighlight(paper) {
            const safeId = getSafeId(paper.id);
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            // Get teaser from tweet hook or summary
            let teaser = '';
            if (paper.tweet_hook && paper.tweet_hook.hook) {
                teaser = paper.tweet_hook.hook;
            } else if (paper.summary) {
                teaser = paper.summary.substring(0, 150) + '...';
            }
            
            return `
                <div class="section-title">‚≠ê Today's Highlight</div>
                <div class="highlight-card" onclick="openModal('${safeId}')" style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9)), url('${imageUrl}'); background-size: cover; background-position: center;">
                    <span class="highlight-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                    <div class="highlight-title">${paper.title}</div>
                    <div class="highlight-authors">${formatAuthorsShort(paper.authors)}</div>
                    <div class="highlight-teaser">${teaser}</div>
                    <div class="highlight-cta">Read summary ‚Üí</div>
                </div>
            `;
        }

        // Render paper list item
        function renderPaperItem(paper, index) {
            const safeId = getSafeId(paper.id);
            const isExoplanet = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400&q=80';
            
            return `
                <div class="paper-item" onclick="openModal('${safeId}')">
                    <div class="paper-thumb">
                        <img src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400&q=80'" />
                    </div>
                    <div class="paper-content">
                        <div class="paper-meta">
                            <span class="paper-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                            ${isExoplanet ? 
                                '<span class="paper-type-badge exoplanet">ü™ê Exoplanet</span>' : 
                                '<span class="paper-type-badge general">üî≠ General</span>'
                            }
                        </div>
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-authors">${formatAuthorsShort(paper.authors)}</div>
                    </div>
                </div>
            `;
        }

        // Render papers list
        function renderPapersList(papers) {
            const exoplanetPapers = papers.filter(p => p.is_exoplanet_focused !== false);
            const generalPapers = papers.filter(p => p.is_exoplanet_focused === false);
            
            // Find best paper for highlight (highest tweetability score among exoplanet papers)
            let highlightPaper = null;
            if (exoplanetPapers.length > 0) {
                highlightPaper = exoplanetPapers.reduce((best, p) => 
                    (p.tweetability_score || 0) > (best.tweetability_score || 0) ? p : best
                );
            }
            
            // Remaining papers (exclude highlight)
            const remainingExo = exoplanetPapers.filter(p => p.id !== highlightPaper?.id);
            const allRemaining = [...remainingExo, ...generalPapers];
            
            let html = '';
            
            // Highlight section
            if (highlightPaper) {
                html += renderHighlight(highlightPaper);
            }
            
            // Section title
            html += `<div class="section-title">üìÑ All Papers (${allRemaining.length})</div>`;
            
            // Papers list
            html += '<div class="papers-list">';
            allRemaining.forEach((paper, index) => {
                html += renderPaperItem(paper, index);
            });
            html += '</div>';
            
            return html;
        }

        // Render modal content
        function renderModalContent(paper) {
            const safeId = getSafeId(paper.id);
            const isExoplanet = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            return `
                <img class="modal-image" src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                <div class="modal-header">
                    <div class="modal-meta">
                        ${(paper.categories || []).slice(0, 2).map(cat => 
                            `<span class="paper-category">${cat}</span>`
                        ).join('')}
                        ${isExoplanet ? 
                            '<span class="paper-type-badge exoplanet">ü™ê Exoplanet</span>' : 
                            '<span class="paper-type-badge general">üî≠ General</span>'
                        }
                    </div>
                    <h2 class="modal-title">${paper.title}</h2>
                    <p class="modal-authors">${formatAuthors(paper.authors)}</p>
                </div>
                
                <div class="modal-summary">
                    <div class="summary-label">‚ú® Summary for General Audiences</div>
                    <div class="summary-content">
                        ${paper.summary_html || '<p><em>Summary not available.</em></p>'}
                    </div>
                </div>
                
                <div class="modal-abstract">
                    <button class="abstract-toggle" onclick="toggleAbstract(event)">
                        ‚ñº Show original abstract
                    </button>
                    <div class="abstract-content">
                        ${paper.abstract}
                    </div>
                </div>
                
                <div class="modal-footer">
                    <a href="${paper.abs_link}" target="_blank" class="modal-link">
                        üìÑ arXiv Page
                    </a>
                    <a href="${paper.pdf_link}" target="_blank" class="modal-link">
                        üì• Download PDF
                    </a>
                    <button class="modal-link" onclick="shareOnTwitter('${safeId}', event)">
                        üê¶ Tweet This
                    </button>
                    <button class="modal-link" onclick="copyLink('${safeId}', event)">
                        üîó Copy Link
                    </button>
                </div>
            `;
        }

        function openModal(safeId) {
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            document.getElementById('modalContent').innerHTML = renderModalContent(paper);
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            history.replaceState(null, null, `#paper-${safeId}`);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            history.replaceState(null, null, window.location.pathname);
        }

        function toggleAbstract(event) {
            event.stopPropagation();
            const btn = event.target;
            const content = btn.nextElementSibling;
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                btn.textContent = '‚ñº Show original abstract';
            } else {
                content.classList.add('visible');
                btn.textContent = '‚ñ≤ Hide original abstract';
            }
        }

        // Hashtag extraction for sharing
        const EXOPLANET_KEYWORDS = {
            "jwst": "#JWST", "james webb": "#JWST",
            "habitable zone": "#HabitableZone",
            "biosignature": "#Biosignatures",
            "trappist-1": "#TRAPPIST1",
            "hot jupiter": "#HotJupiter",
            "super-earth": "#SuperEarth",
            "transmission spectrum": "#TransmissionSpectroscopy"
        };

        function extractHashtags(paper) {
            const text = `${paper.title} ${paper.abstract}`.toLowerCase();
            const isExo = paper.is_exoplanet_focused !== false;
            const base = isExo ? ["#Exoplanets", "#Astronomy"] : ["#Astronomy", "#PlanetaryScience"];
            
            const found = [];
            for (const [kw, tag] of Object.entries(EXOPLANET_KEYWORDS)) {
                if (text.includes(kw) && !found.includes(tag)) {
                    found.push(tag);
                }
            }
            
            return [...base, ...found.slice(0, 2)];
        }

        function shareOnTwitter(safeId, event) {
            if (event) event.stopPropagation();
            
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            const paperUrl = `${PAGE_URL}#paper-${safeId}`;
            const hashtags = extractHashtags(paper);
            
            let text = paper.title;
            text += `\n\n${paperUrl}`;
            text += `\n\n${hashtags.join(' ')}`;
            
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(tweetUrl, '_blank', 'width=550,height=420');
        }

        function copyLink(safeId, event) {
            if (event) event.stopPropagation();
            
            const paperUrl = `${PAGE_URL}#paper-${safeId}`;
            navigator.clipboard.writeText(paperUrl).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        }

        // Close modal handlers
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        async function init() {
            await loadArchiveIndex();
            loadToday();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
