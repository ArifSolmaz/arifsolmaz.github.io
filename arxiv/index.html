<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Papers | Daily arXiv Summaries</title>
    <meta name="description" content="Daily summaries of exoplanet research papers from arXiv astro-ph.EP, written for general audiences.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #faf9f7;
            --bg-card: #ffffff;
            --bg-summary: #f5f3f0;
            --bg-highlight: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-warm: #d97706;
            --accent-teal: #0d9488;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e5e5e5;
            --border-accent: rgba(99, 102, 241, 0.3);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 0 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
            margin: 0 auto 1rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Date Banner */
        .date-banner {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .date-icon {
            font-size: 1.5rem;
        }

        .date-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .date-note {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .stats {
            display: flex;
            gap: 1rem;
        }

        .stat {
            text-align: center;
            padding: 0.25rem 0.75rem;
            background: var(--bg-summary);
            border-radius: 8px;
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section Title */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Highlight Card */
        .highlight-card {
            background: var(--bg-highlight);
            border-radius: 16px;
            padding: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1.5rem;
        }

        .highlight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.3);
        }

        .highlight-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0.75rem;
        }

        .highlight-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .highlight-authors {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .highlight-teaser {
            font-size: 0.9rem;
            opacity: 0.85;
            line-height: 1.5;
        }

        .highlight-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Paper List */
        .papers-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .paper-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.9rem 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .paper-item:hover {
            box-shadow: var(--shadow);
            border-color: var(--border-accent);
        }

        .paper-thumb {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .paper-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .paper-content {
            flex: 1;
            min-width: 0;
        }

        .paper-meta {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            margin-bottom: 0.3rem;
            flex-wrap: wrap;
        }

        .paper-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem;
            padding: 0.1rem 0.35rem;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 3px;
            color: var(--accent-primary);
            font-weight: 500;
        }

        .paper-type-badge {
            font-size: 0.55rem;
            padding: 0.1rem 0.35rem;
            border-radius: 3px;
            font-weight: 500;
        }

        .paper-type-badge.exoplanet {
            background: rgba(5, 150, 105, 0.1);
            color: var(--accent-green);
        }

        .paper-type-badge.general {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-muted);
        }

        .paper-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
        }

        .paper-authors {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-summary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.2s;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            padding-right: 2rem;
        }

        .modal-authors {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .modal-summary {
            padding: 1.5rem;
            background: var(--bg-summary);
        }

        .summary-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .summary-content {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .summary-content h4 {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-warm);
            margin: 1.25rem 0 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-content h4:first-child {
            margin-top: 0;
        }

        .summary-content p {
            margin-bottom: 0.5rem;
        }

        .modal-abstract {
            padding: 0 1.5rem 1rem;
        }

        .abstract-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0.5rem 0;
        }

        .abstract-toggle:hover {
            color: var(--text-secondary);
        }

        .abstract-content {
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: none;
        }

        .abstract-content.visible {
            display: block;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            background: #fafafa;
            border-radius: 0 0 16px 16px;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 0.9rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .modal-link:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Loading & Error */
        .loading, .error-box, .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .empty-state {
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .date-banner {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .highlight-title {
                font-size: 1.2rem;
            }
            
            .paper-item {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .paper-number {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://arifsolmaz.github.io" class="back-link">‚Üê Back to Home</a>
            <div class="logo-icon">ü™ê</div>
            <h1>Exoplanet Papers</h1>
            <p class="subtitle">Daily arXiv astro-ph.EP Summaries</p>
        </header>

        <div class="date-banner">
            <div class="date-info">
                <span class="date-icon">üìÖ</span>
                <div>
                    <div class="date-text" id="updateDate">Loading...</div>
                    <div class="date-note" id="dateNote">Updated weekdays after arXiv announcement</div>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="exoplanetCount">-</div>
                    <div class="stat-label">Exoplanet</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalCount">-</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading today's papers...</p>
            </div>
        </div>

        <footer>
            <p>Data from <a href="https://arxiv.org" target="_blank">arXiv.org</a> (astro-ph.EP) ‚Ä¢ 
               Summaries generated with AI</p>
            <p style="margin-top: 0.3rem;">
                <a href="https://arifsolmaz.github.io" target="_blank">arifsolmaz.github.io</a>
            </p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const PAGE_URL = "https://arifsolmaz.github.io/arxiv";
        let papersData = [];
        let fetchDate = '';

        function formatAuthors(authors) {
            if (!authors || authors.length === 0) return 'Unknown authors';
            if (authors.length <= 2) return authors.join(', ');
            return `${authors[0]} et al. (${authors.length} authors)`;
        }

        function formatAuthorsShort(authors) {
            if (!authors || authors.length === 0) return 'Unknown';
            if (authors.length === 1) return authors[0];
            return `${authors[0]} et al.`;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long',
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // Get first meaningful sentence from summary for teaser
        function getTeaser(paper) {
            if (paper.summary) {
                // Try to get from "Why It Matters" section
                const match = paper.summary.match(/Why It Matters\*?\*?\s*\n?([\s\S]*?)(?:\n\n|\*\*What)/i);
                if (match) {
                    const text = match[1].trim().replace(/\*\*/g, '');
                    const firstSentence = text.split(/[.!?]/)[0];
                    return firstSentence.length > 150 ? firstSentence.slice(0, 147) + '...' : firstSentence + '.';
                }
            }
            // Fallback to abstract
            const abstract = paper.abstract || '';
            const firstSentence = abstract.split(/[.!?]/)[0];
            return firstSentence.length > 150 ? firstSentence.slice(0, 147) + '...' : firstSentence + '.';
        }

        // Render highlight card for top paper
        function renderHighlight(paper) {
            const safeId = getSafeId(paper.id);
            const teaser = getTeaser(paper);
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            return `
                <div class="section-title">‚≠ê Today's Highlight</div>
                <div class="highlight-card" onclick="openModal('${safeId}')" style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9)), url('${imageUrl}'); background-size: cover; background-position: center;">
                    <span class="highlight-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                    <div class="highlight-title">${paper.title}</div>
                    <div class="highlight-authors">${formatAuthorsShort(paper.authors)}</div>
                    <div class="highlight-teaser">${teaser}</div>
                    <div class="highlight-cta">Read summary ‚Üí</div>
                </div>
            `;
        }

        // Render paper list item
        function renderPaperItem(paper, index) {
            const safeId = getSafeId(paper.id);
            const isExoplanet = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400&q=80';
            
            return `
                <div class="paper-item" onclick="openModal('${safeId}')">
                    <div class="paper-thumb">
                        <img src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400&q=80'" />
                    </div>
                    <div class="paper-content">
                        <div class="paper-meta">
                            <span class="paper-category">${(paper.categories || ['astro-ph.EP'])[0]}</span>
                            ${isExoplanet ? 
                                '<span class="paper-type-badge exoplanet">ü™ê Exoplanet</span>' : 
                                '<span class="paper-type-badge general">üî≠ General</span>'
                            }
                        </div>
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-authors">${formatAuthorsShort(paper.authors)}</div>
                    </div>
                </div>
            `;
        }

        // Render papers list
        function renderPapersList(papers) {
            const exoplanetPapers = papers.filter(p => p.is_exoplanet_focused !== false);
            const generalPapers = papers.filter(p => p.is_exoplanet_focused === false);
            
            // Find best paper for highlight (highest tweetability score among exoplanet papers)
            let highlightPaper = null;
            if (exoplanetPapers.length > 0) {
                highlightPaper = exoplanetPapers.reduce((best, p) => 
                    (p.tweetability_score || 0) > (best.tweetability_score || 0) ? p : best
                );
            }
            
            // Remaining papers (exclude highlight)
            const remainingExo = exoplanetPapers.filter(p => p.id !== highlightPaper?.id);
            const allRemaining = [...remainingExo, ...generalPapers];
            
            let html = '';
            
            // Highlight section
            if (highlightPaper) {
                html += renderHighlight(highlightPaper);
            }
            
            // Section title
            html += `<div class="section-title">üìÑ All Papers (${allRemaining.length})</div>`;
            
            // Papers list
            html += '<div class="papers-list">';
            allRemaining.forEach((paper, index) => {
                html += renderPaperItem(paper, index);
            });
            html += '</div>';
            
            return html;
        }

        // Render modal content
        function renderModalContent(paper) {
            const safeId = getSafeId(paper.id);
            const isExoplanet = paper.is_exoplanet_focused !== false;
            const imageUrl = paper.figure_url || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80';
            
            return `
                <div class="modal-image">
                    <img src="${imageUrl}" alt="" onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&q=80'" />
                </div>
                <div class="modal-header">
                    <div class="modal-meta">
                        ${(paper.categories || []).slice(0, 2).map(cat => 
                            `<span class="paper-category">${cat}</span>`
                        ).join('')}
                        ${isExoplanet ? 
                            '<span class="paper-type-badge exoplanet">ü™ê Exoplanet</span>' : 
                            '<span class="paper-type-badge general">üî≠ General</span>'
                        }
                    </div>
                    <h2 class="modal-title">${paper.title}</h2>
                    <p class="modal-authors">${formatAuthors(paper.authors)}</p>
                </div>
                
                <div class="modal-summary">
                    <div class="summary-label">‚ú® Summary for General Audiences</div>
                    <div class="summary-content">
                        ${paper.summary_html || '<p><em>Summary not available.</em></p>'}
                    </div>
                </div>
                
                <div class="modal-abstract">
                    <button class="abstract-toggle" onclick="toggleAbstract(event)">
                        ‚ñº Show original abstract
                    </button>
                    <div class="abstract-content">
                        ${paper.abstract}
                    </div>
                </div>
                
                <div class="modal-footer">
                    <a href="${paper.abs_link}" target="_blank" class="modal-link">
                        üìÑ arXiv Page
                    </a>
                    <a href="${paper.pdf_link}" target="_blank" class="modal-link">
                        üì• Download PDF
                    </a>
                    <button class="modal-link" onclick="shareOnTwitter('${safeId}', event)">
                        üê¶ Tweet This
                    </button>
                    <button class="modal-link" onclick="copyLink('${safeId}', event)">
                        üîó Copy Link
                    </button>
                </div>
            `;
        }

        function openModal(safeId) {
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            document.getElementById('modalContent').innerHTML = renderModalContent(paper);
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            history.replaceState(null, null, `#paper-${safeId}`);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            history.replaceState(null, null, window.location.pathname);
        }

        function toggleAbstract(event) {
            event.stopPropagation();
            const btn = event.target;
            const content = btn.nextElementSibling;
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                btn.textContent = '‚ñº Show original abstract';
            } else {
                content.classList.add('visible');
                btn.textContent = '‚ñ≤ Hide original abstract';
            }
        }

        // Hashtag extraction for sharing (strict matching)
        const EXOPLANET_KEYWORDS = {
            "jwst": "#JWST", "james webb": "#JWST",
            "habitable zone": "#HabitableZone",
            "biosignature": "#Biosignatures",
            "trappist-1": "#TRAPPIST1",
            "hot jupiter": "#HotJupiter",
            "super-earth": "#SuperEarth",
            "transmission spectrum": "#TransmissionSpectroscopy"
        };

        function extractHashtags(paper) {
            const text = `${paper.title} ${paper.abstract}`.toLowerCase();
            const isExo = paper.is_exoplanet_focused !== false;
            const base = isExo ? ["#Exoplanets", "#Astronomy"] : ["#Astronomy", "#PlanetaryScience"];
            
            const found = [];
            for (const [kw, tag] of Object.entries(EXOPLANET_KEYWORDS)) {
                if (text.includes(kw) && !found.includes(tag)) {
                    found.push(tag);
                }
            }
            
            return [...base, ...found.slice(0, 2)];
        }

        function shareOnTwitter(safeId, event) {
            if (event) event.stopPropagation();
            
            const paper = papersData.find(p => getSafeId(p.id) === safeId);
            if (!paper) return;
            
            const paperUrl = `${PAGE_URL}#paper-${safeId}`;
            const hashtags = extractHashtags(paper);
            
            let text = paper.title;
            text += `\n\n${paperUrl}`;
            text += `\n\n${hashtags.join(' ')}`;
            
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(tweetUrl, '_blank', 'width=550,height=420');
        }

        function copyLink(safeId, event) {
            if (event) event.stopPropagation();
            
            const paperUrl = `${PAGE_URL}#paper-${safeId}`;
            navigator.clipboard.writeText(paperUrl).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        }

        // Close modal handlers
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        async function loadPapers() {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch('data/papers.json');
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                papersData = data.papers || [];
                fetchDate = data.updated_at || new Date().toISOString();
                
                // Update date banner
                if (data.updated_at) {
                    document.getElementById('updateDate').textContent = formatDate(data.updated_at);
                    
                    // Check if weekend
                    const date = new Date(data.updated_at);
                    const day = date.getDay();
                    if (day === 0 || day === 6) {
                        document.getElementById('dateNote').textContent = "Weekend - showing Friday's papers";
                    }
                }
                
                // Update stats
                const exoCount = papersData.filter(p => p.is_exoplanet_focused !== false).length;
                document.getElementById('exoplanetCount').textContent = exoCount;
                document.getElementById('totalCount').textContent = papersData.length;
                
                // Render content
                if (papersData.length > 0) {
                    content.innerHTML = renderPapersList(papersData);
                    
                    // Check for hash and open modal
                    if (window.location.hash) {
                        const safeId = window.location.hash.replace('#paper-', '');
                        setTimeout(() => openModal(safeId), 100);
                    }
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <p>üî≠ No papers available today. Check back tomorrow!</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `
                    <div class="error-box">
                        <p>‚ö†Ô∏è Error loading papers data.</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
