<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arif Solmaz</title>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --bg0:#05060a;
      --fg: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.6);
      --accent-glow: rgba(140, 200, 255, 0.2);
    }

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: var(--bg0);
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Canvas Arkaplanı */
    #star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* İçerik Konteyneri */
    .container{
      text-align: center;
      padding: 2rem;
      width: min(900px, 90vw);
      z-index: 10;
      /* Yazıların arkasındaki yıldızların karışmaması için hafif bir backdrop */
      background: radial-gradient(closest-side, rgba(5,6,10,0.6), transparent);
    }

    .name{
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 200; /* Daha ince, daha modern */
      letter-spacing: -0.04em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255,255,255,0.1);
      animation: fadeIn 1.5s ease-out;
    }

    .profession{
      font-size: 0.85rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 3.5rem;
      display: inline-block;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    .links{
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 2.5s ease-out;
    }

    .link{
      color: var(--fg);
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.6;
      padding: 0.8rem 1.2rem;
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 4px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255,255,255,0.01);
    }

    .link:hover{
      opacity: 1;
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 20px var(--accent-glow);
      transform: scale(1.05);
    }

    /* Giriş Animasyonu */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px){
      .links{ gap: 1rem; }
      .link { padding: 0.6rem 1rem; font-size: 0.75rem; }
    }
  </style>
</head>

<body>
  
  <canvas id="star-canvas"></canvas>

  <div class="container">
    <div class="name">Arif Solmaz</div>
    <div class="profession">Astronomer</div>
    <div class="links">
      <a href="https://ui.adsabs.harvard.edu/search/fq=%7B!type%3Daqp%20v%3D%24fq_database%7D&fq_database=(database%3Aastronomy%20OR%20database%3Aphysics)&q=-docs(1f8e5e2fda6aa0148343a32ba70673cc)%20%20author%3A%22solmaz%2C%20arif%22&sort=date%20desc%2C%20bibcode%20desc&p_=0" class="link" target="_blank" rel="noopener noreferrer">ADS</a>
      <a href="https://arifsolmaz.github.io/cv.pdf" class="link" target="_blank" rel="noopener noreferrer">CV</a>
      <a href="https://arifsolmaz.github.io/news" class="link" target="_self" rel="noopener">News</a>
    </div>
  </div>

  <script>
    /**
     * 3D STARFIELD (Derinlik Efekti)
     * Yıldızlar merkezden dışa doğru hareket eder (Z ekseni hareketi).
     * Mouse hareketi kamerayı hafifçe döndürür.
     */
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    
    // Yıldız sayısı ve hızı
    const STAR_COUNT = 400; 
    const SPEED = 0.5; // Hız faktörü

    let stars = [];
    let mouseX = 0;
    let mouseY = 0;

    // Yıldız Sınıfı
    class Star {
      constructor() {
        this.init(true);
      }

      init(randomZ = false) {
        // Ekran koordinatları (-width/2 ile width/2 arası)
        this.x = (Math.random() - 0.5) * width * 2;
        this.y = (Math.random() - 0.5) * height * 2;
        
        // Derinlik (Z): 0 (yakın) ile width (uzak) arası
        this.z = randomZ ? Math.random() * width : width;
        
        // Parlaklık rastgeleliği
        this.opacity = Math.random();
      }

      update() {
        // Yıldızı yaklaştır (Z azalt)
        this.z -= SPEED * 5; // Hız çarpanı

        // Eğer yıldız arkaya geçerse (z < 1), yeniden başlat
        if (this.z <= 1) {
          this.init();
        }
      }

      draw() {
        // Perspektif hesabı
        // sx, sy: 2D ekran koordinatları
        // "width / this.z": Uzaktakiler merkeze yakın, yakındakiler kenara uzak
        let x_2d = (this.x / this.z) * (width / 2);
        let y_2d = (this.y / this.z) * (width / 2);

        // Mouse Parallax etkisi (Kamera dönüşü)
        x_2d += (mouseX * 0.05); 
        y_2d += (mouseY * 0.05);

        // Ekran merkezine göre ötele
        const finalX = x_2d + width / 2;
        const finalY = y_2d + height / 2;

        // Boyut hesabı (Yaklaştıkça büyür)
        const size = (1 - this.z / width) * 2.5;

        // Sadece ekran içindeyse çiz
        if (finalX >= 0 && finalX <= width && finalY >= 0 && finalY <= height) {
          // Parlaklık: Uzaktakiler sönük, yakındakiler parlak
          const alpha = (1 - this.z / width) * this.opacity;
          
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.beginPath();
          ctx.arc(finalX, finalY, size < 0 ? 0 : size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function init() {
      resize();
      window.addEventListener('resize', resize);
      window.addEventListener('mousemove', (e) => {
        // Mouse'un merkeze olan uzaklığı
        mouseX = e.clientX - width / 2;
        mouseY = e.clientY - height / 2;
      });

      stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push(new Star());
      }
      animate();
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animate() {
      // Hafif iz bırakarak temizle (motion blur etkisi için alpha 0.4)
      // Tam temizlik isterseniz fillStyle ve fillRect satırlarını silip clearRect kullanın
      ctx.fillStyle = "rgba(5, 6, 10, 0.4)"; 
      ctx.fillRect(0, 0, width, height);

      stars.forEach(star => {
        star.update();
        star.draw();
      });

      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
