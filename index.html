<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arif Solmaz</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --bg: #030305;
      --fg: #e0e0e0;
      --muted: #555;
    }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      background-color: var(--bg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container{
      z-index: 10;
      text-align: center;
      mix-blend-mode: exclusion; 
      pointer-events: none;
      opacity: 0;
      animation: slowReveal 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    .name{
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 200;
      letter-spacing: -0.04em;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .profession{
      font-size: 1.25rem; 
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 3.5rem;
      display: inline-block;
      font-weight: 400;
    }

    .links{
      display: flex;
      justify-content: center;
      gap: 3.5rem;
      pointer-events: auto;
    }

    .link{
      color: #ccc;
      text-decoration: none;
      font-size: 1.0rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.8;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .link:hover{
      opacity: 1;
      color: #fff;
      border-bottom-color: rgba(255, 255, 255, 1);
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }
    
    @keyframes slowReveal {
      to { opacity: 1; }
    }
    
    @media (max-width: 600px){
        .profession { font-size: 1rem; }
        .link { font-size: 0.85rem; gap: 2rem; }
    }
  </style>
</head>

<body>

  <canvas id="cosmos"></canvas>

  <div class="container">
    <div class="name">Arif Solmaz</div>
    <div class="profession">Astronomer</div>
    <div class="links">
      <a href="https://ui.adsabs.harvard.edu/search/fq=%7B!type%3Daqp%20v%3D%24fq_database%7D&fq_database=(database%3Aastronomy%20OR%20database%3Aphysics)&q=-docs(1f8e5e2fda6aa0148343a32ba70673cc)%20%20author%3A%22solmaz%2C%20arif%22&sort=date%20desc%2C%20bibcode%20desc&p_=0" class="link" target="_blank" rel="noopener noreferrer">ADS</a>
      <a href="https://arifsolmaz.github.io/cv.pdf" class="link" target="_blank" rel="noopener noreferrer">CV</a>
      <a href="https://arifsolmaz.github.io/news" class="link" target="_self" rel="noopener">News</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('cosmos');
    const ctx = canvas.getContext('2d');

    let w, h;
    let particles = [];
    let mouse = { x: -1000, y: -1000 };

    const PARTICLE_COUNT = 100;   
    const CONNECT_DIST = 100;     
    const MOUSE_DIST = 200;       
    const DRIFT_SPEED = 0.3;      

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * DRIFT_SPEED;
        this.vy = (Math.random() - 0.5) * DRIFT_SPEED;
        this.size = Math.random() * 1.5 + 0.5;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0) this.x = w;
        if (this.x > w) this.x = 0;
        if (this.y < 0) this.y = h;
        if (this.y > h) this.y = 0;
      }
    }

    function init() {
      resize();
      particles = [];
      for(let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      particles.forEach((p, index) => {
        p.update();

        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        let alpha = 0;

        if (dist < MOUSE_DIST) {
          alpha = 1 - (dist / MOUSE_DIST);
          
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();

          for (let j = index + 1; j < particles.length; j++) {
            const p2 = particles[j];
            const dx2 = p.x - p2.x;
            const dy2 = p.y - p2.y;
            const dist2 = Math.sqrt(dx2*dx2 + dy2*dy2);

            if (dist2 < CONNECT_DIST) {
              const lineAlpha = alpha * (1 - dist2 / CONNECT_DIST) * 0.5;
              
              ctx.beginPath();
              ctx.strokeStyle = `rgba(255, 255, 255, ${lineAlpha})`;
              ctx.lineWidth = 0.5;
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        }
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => { resize(); init(); });
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseleave', () => {
        mouse.x = -1000;
        mouse.y = -1000;
    });

    init();
    animate();
  </script>
</body>
</html>
