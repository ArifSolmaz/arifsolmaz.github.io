<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilim Haberleri | Arif Solmaz</title>
    <meta name="description" content="√ñtegezegen ara≈ütƒ±rmalarƒ±ndan g√ºncel bilim haberleri, arXiv makalelerinden T√ºrk√ße √∂zetler.">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fcfcfa;
            --bg-alt: #f5f4f0;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #3d3d3d;
            --text-muted: #6b6b6b;
            --text-light: #999;
            --accent: #c41e3a;
            --accent-hover: #a01830;
            --accent-light: rgba(196, 30, 58, 0.08);
            --border: #e8e6e1;
            --border-dark: #d4d2cc;
            --shadow: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.65;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .brand span { color: var(--accent); }

        .nav-link {
            font-size: 0.9rem;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-link:hover { text-decoration: underline; }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 2.5rem 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            max-width: 720px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.75rem, 6vw, 2.25rem);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.35rem;
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Filter Info */
        .filter-info {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--accent-light);
            border-left: 3px solid var(--accent);
            border-radius: 0 var(--radius) var(--radius) 0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .filter-info strong { color: var(--accent); }

        .clear-btn {
            padding: 0.35rem 0.7rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all var(--transition);
        }

        .clear-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* News Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Card */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--border-dark);
        }

        .card:hover .title { color: var(--accent); }

        .card-img {
            height: 160px;
            overflow: hidden;
            background: var(--bg-alt);
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .card:hover .card-img img { transform: scale(1.03); }

        .card-body { padding: 1.25rem; }

        .card .date {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .card .title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.35;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color var(--transition);
        }

        .card .summary {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-bottom: 0.5rem;
        }

        .tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: var(--bg-alt);
            color: var(--text-muted);
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all var(--transition);
            border: 1px solid var(--border);
        }

        .tag:hover {
            background: var(--accent-light);
            color: var(--accent);
            border-color: var(--accent-light);
        }

        .arxiv-badge {
            background: var(--accent-light);
            color: var(--accent);
            border-color: transparent;
        }

        .read-more {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
        }

        /* Loading */
        .loading-spinner {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: var(--card);
            border-radius: 12px;
            max-width: 640px;
            width: 100%;
            position: relative;
            box-shadow: var(--shadow-lg);
            margin: auto;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text-secondary);
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }

        .close-btn:hover {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .modal-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px 12px 0 0;
        }

        .modal-body { padding: 1.5rem; }

        .modal-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
            margin: 0.5rem 0 1.25rem;
        }

        .modal-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .modal-text p { margin-bottom: 1rem; }
        .modal-text strong { color: var(--text); font-weight: 600; }
        .modal-text a { color: var(--accent); }

        .modal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .modal-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 0.85rem;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-link-btn:hover {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-content {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-content a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-content a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 480px) {
            .container { padding: 1rem; }
            .page-header { padding: 2rem 1rem 1.5rem; }
            .modal-body { padding: 1.25rem; }
            .grid { gap: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="brand">Arif <span>Solmaz</span></a>
        <a href="index.html" class="nav-link">‚Üê Ana Sayfa</a>
    </header>

    <div class="page-header">
        <h1 class="page-title">Bilim Haberleri</h1>
        <p class="page-subtitle">arXiv √∂tegezegen makalelerinden g√ºnl√ºk T√ºrk√ße √∂zetler</p>
    </div>

    <div class="container">
        <div class="filter-info" id="filter-box">
            <span>Filtreleniyor: <strong id="active-tag-name"></strong></span>
            <button class="clear-btn" onclick="resetFilter()">Temizle</button>
        </div>
        <div class="grid" id="news-grid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>Haberler y√ºkleniyor...</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://arifsolmaz.github.io">Arif Solmaz</a> ¬∑ Claude AI ile olu≈üturuldu
        </div>
    </footer>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <img src="" alt="" class="modal-img" id="m-img" referrerpolicy="no-referrer">
            <div class="modal-body">
                <span class="modal-date" id="m-date"></span>
                <h2 class="modal-title" id="m-title"></h2>
                <div class="modal-text" id="m-text"></div>
                <div class="modal-links" id="m-links"></div>
                <div class="modal-tags" id="m-tags"></div>
            </div>
        </div>
    </div>

    <script>
        const ARXIV_NEWS_URL = "arxiv/data/arxiv_news.json";
        
        let newsData = [];
        const grid = document.getElementById('news-grid');
        const filterBox = document.getElementById('filter-box');
        const activeTagName = document.getElementById('active-tag-name');
        const modal = document.getElementById('modal');

        function stripMarkdown(text) {
            if (!text) return '';
            let result = text;
            result = result.replace(/[\*\u002A\uFE61\uFF0A]/g, '');
            result = result.replace(/\[([^\]]*)\]\([^)]*\)/g, '$1');
            result = result.replace(/#{1,6}\s*/g, '');
            result = result.replace(/\\n/g, ' ').replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            return result;
        }

        async function loadNews() {
            try {
                const response = await fetch(ARXIV_NEWS_URL);
                if (!response.ok) throw new Error('Not found');
                const data = await response.json();
                
                newsData = data.map(item => ({
                    ...item,
                    tags: item.tags ? (typeof item.tags === 'string' ? item.tags.split(',').map(t => t.trim()) : item.tags) : []
                }));
                
                renderNews(newsData);
                checkHash();
            } catch (e) {
                grid.innerHTML = `<p style="color:var(--text-muted); grid-column:1/-1; text-align:center; padding:3rem;">
                    Hen√ºz haber yok. Haberler otomatik olarak her g√ºn olu≈üturulacak.
                </p>`;
            }
        }

        function renderNews(data) {
            grid.innerHTML = "";
            
            if (data.length === 0) {
                grid.innerHTML = `<p style="color:var(--text-muted); grid-column:1/-1; text-align:center; padding:3rem;">Haber bulunamadƒ±.</p>`;
                return;
            }

            data.forEach((item, index) => {
                const cleanTitle = stripMarkdown(item.title);
                const cleanText = stripMarkdown(item.text);
                
                let tagsHtml = '<span class="tag arxiv-badge">arXiv</span>';
                const uniqTags = [...new Set(item.tags || [])].slice(0, 3);
                uniqTags.forEach(t => {
                    if (t && t !== 'arXiv') {
                        tagsHtml += `<span class="tag" onclick="event.stopPropagation(); filterByTag('${t}')">${t}</span>`;
                    }
                });

                const card = document.createElement('div');
                card.className = 'card';
                card.id = item.id;
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${item.image || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80'}" 
                             alt="" referrerpolicy="no-referrer" 
                             onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80'">
                    </div>
                    <div class="card-body">
                        <span class="date">${item.date}</span>
                        <div class="title">${cleanTitle}</div>
                        <div class="summary">${cleanText}</div>
                        <div class="tags">${tagsHtml}</div>
                        <div class="read-more">Devamƒ±nƒ± Oku ‚Üí</div>
                    </div>
                `;
                card.onclick = () => openModalById(item.id);
                grid.appendChild(card);
            });
        }

        function filterByTag(tagName) {
            const filtered = newsData.filter(item => item.tags && item.tags.includes(tagName));
            renderNews(filtered);
            filterBox.style.display = 'flex';
            activeTagName.textContent = tagName;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetFilter() {
            renderNews(newsData);
            filterBox.style.display = 'none';
        }

        function openModalById(itemId) {
            const item = newsData.find(n => n.id === itemId);
            if (!item) return;
            
            history.replaceState(null, null, '#' + itemId);
            
            document.getElementById('m-img').src = item.image || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80';
            document.getElementById('m-date').textContent = item.date;
            document.getElementById('m-title').textContent = stripMarkdown(item.title);

            // Render text
            let textHtml = item.text || '';
            textHtml = textHtml.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            textHtml = textHtml.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>');
            textHtml = '<p>' + textHtml + '</p>';
            document.getElementById('m-text').innerHTML = textHtml;

            // Links
            let linksHtml = '';
            if (item.arxiv_id) {
                linksHtml += `<a href="https://arxiv.org/abs/${item.arxiv_id}" target="_blank" class="modal-link-btn">üìÑ arXiv</a>`;
                linksHtml += `<a href="https://arxiv.org/pdf/${item.arxiv_id}.pdf" target="_blank" class="modal-link-btn">üì• PDF</a>`;
            }
            linksHtml += `<button class="modal-link-btn" onclick="shareTwitter()">ùïè Payla≈ü</button>`;
            linksHtml += `<button class="modal-link-btn" onclick="copyLink()">üîó Kopyala</button>`;
            document.getElementById('m-links').innerHTML = linksHtml;

            // Tags
            let tagsHtml = '<span class="tag arxiv-badge">arXiv</span>';
            const uniqTags = [...new Set(item.tags || [])];
            uniqTags.forEach(t => {
                if (t && t !== 'arXiv') {
                    tagsHtml += `<span class="tag" onclick="closeModal(); filterByTag('${t}')">${t}</span>`;
                }
            });
            document.getElementById('m-tags').innerHTML = tagsHtml;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            history.replaceState(null, null, window.location.pathname);
        }

        function shareTwitter() {
            const title = document.getElementById('m-title').textContent;
            const url = window.location.href;
            const text = `${title}\n\n${url}\n\n#Bilim #Uzay #√ñtegezegen`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const original = btn.innerHTML;
                btn.innerHTML = '‚úì Kopyalandƒ±!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        function checkHash() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                const item = newsData.find(n => n.id === hash);
                if (item) openModalById(hash);
            }
        }

        // Close modal on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadNews();
    </script>
</body>
</html>
