<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bilim Haberleri | Arif Solmaz</title>
  <meta name="description" content="√ñte gezegen ara≈ütƒ±rmalarƒ±ndan g√ºncel bilim haberleri, arXiv makalelerinden T√ºrk√ße √∂zetler.">
  
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
    :root {
      --color-bg: #0a0a0f;
      --color-surface: #12121a;
      --color-border: #1e1e2d;
      --color-text: #e5e5e5;
      --color-text-muted: #888;
      --color-accent: #60a5fa;
      --color-accent-dim: #3b82f6;
      --font-sans: 'Inter', system-ui, sans-serif;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text);
      text-decoration: none;
    }

    .brand span { color: var(--color-accent); }

    .nav-link {
      color: var(--color-text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .nav-link:hover { color: var(--color-accent); }

    .page-header {
      text-align: center;
      padding: 3rem 2rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--color-text), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      color: var(--color-text-muted);
      font-size: 1.1rem;
    }

    .header-line {
      width: 60px;
      height: 3px;
      background: var(--color-accent);
      margin: 1.5rem auto 0;
      border-radius: 2px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
    }

    .filter-info {
      display: none;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
    }

    .clear-btn {
      padding: 0.4rem 0.8rem;
      background: transparent;
      border: 1px solid var(--color-accent);
      color: var(--color-accent);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: var(--color-accent);
      color: var(--color-bg);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }

    .card-img {
      height: 180px;
      overflow: hidden;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover .card-img img { transform: scale(1.05); }

    .card-body { padding: 1.25rem; }

    .card .date {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-bottom: 0.5rem;
    }

    .card .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card .summary {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
    }

    .tag {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      background: rgba(96, 165, 250, 0.1);
      color: var(--color-accent);
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tag:hover { background: rgba(96, 165, 250, 0.2); }

    .read-more {
      color: var(--color-accent);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .arxiv-badge {
      background: rgba(180, 83, 9, 0.2);
      color: #f59e0b;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
      overflow-y: auto;
    }

    .modal-overlay.active { display: flex; }

    .modal-content {
      background: var(--color-surface);
      border-radius: var(--radius);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }

    .close-btn:hover { background: rgba(0, 0, 0, 0.7); }

    .modal-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .modal-body { padding: 1.5rem 2rem 2rem; }

    .modal-date {
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .modal-text {
      color: var(--color-text);
      line-height: 1.8;
    }

    .modal-text p { margin-bottom: 1rem; }
    .modal-text strong { color: var(--color-accent); }
    .modal-text a { color: var(--color-accent); text-decoration: underline; }

    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--color-border);
    }

    .modal-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .modal-share {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-border);
    }

    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      color: var(--color-text-muted);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .share-btn:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-bg);
    }

    .modal-link-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      background: var(--color-accent-dim);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .modal-link-btn:hover { background: var(--color-accent); }

    .modal-link-btn.secondary {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
    }

    .modal-link-btn.secondary:hover {
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--color-text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      header { padding: 1rem; }
      .page-header { padding: 2rem 1rem 1.5rem; }
      .page-title { font-size: 1.8rem; }
      .container { padding: 0 1rem 2rem; }
      .grid { grid-template-columns: 1fr; }
      .modal-overlay { padding: 0; align-items: flex-start; }
      .modal-content { border-radius: 0; max-height: 100vh; }
      .modal-body { padding: 1rem 1.25rem 1.5rem; }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="brand">Arif <span>Solmaz</span></a>
    <a href="index.html" class="nav-link">‚Üê Ana Sayfa</a>
  </header>

  <div class="page-header">
    <h1 class="page-title">Bilim Haberleri</h1>
    <p class="page-subtitle">arXiv √∂te gezegen makalelerinden g√ºnl√ºk T√ºrk√ße √∂zetler</p>
    <div class="header-line"></div>
  </div>

  <div class="container">
    <div class="filter-info" id="filter-box">
      <span>Filtreleniyor: <strong id="active-tag-name"></strong></span>
      <button class="clear-btn" onclick="resetFilter()">Temizle</button>
    </div>
    <div class="grid" id="news-grid">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <span>Haberler y√ºkleniyor...</span>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <img src="" alt="" class="modal-img" id="m-img" referrerpolicy="no-referrer">
      <div class="modal-body">
        <span class="modal-date" id="m-date"></span>
        <h2 class="modal-title" id="m-title"></h2>
        <div class="modal-text" id="m-text"></div>
        <div class="modal-links" id="m-links"></div>
        <div class="modal-share" id="m-share"></div>
        <div class="modal-tags" id="m-tags"></div>
      </div>
    </div>
  </div>

  <script>
    const ARXIV_NEWS_URL = "arxiv/data/arxiv_news.json";
    
    let newsData = [];
    const grid = document.getElementById('news-grid');
    const filterBox = document.getElementById('filter-box');
    const activeTagName = document.getElementById('active-tag-name');
    const modal = document.getElementById('modal');

    function stripMarkdown(text) {
      if (!text) return '';
      let result = text;
      // Remove asterisks (all unicode variants)
      result = result.replace(/[\*\u002A\uFE61\uFF0A]/g, '');
      // Remove markdown links
      result = result.replace(/\[([^\]]*)\]\([^)]*\)/g, '$1');
      // Remove headers
      result = result.replace(/#{1,6}\s*/g, '');
      // Clean whitespace
      result = result.replace(/\\n/g, ' ').replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
      return result;
    }

    async function loadNews() {
      try {
        const response = await fetch(ARXIV_NEWS_URL);
        if (!response.ok) throw new Error('Not found');
        const data = await response.json();
        
        newsData = data.map(item => ({
          ...item,
          tags: item.tags ? (typeof item.tags === 'string' ? item.tags.split(',').map(t => t.trim()) : item.tags) : []
        }));
        
        renderNews(newsData);
        
        // Check for deep link hash
        checkHash();
      } catch (e) {
        grid.innerHTML = `<p style="color:var(--color-text-muted); grid-column:1/-1; text-align:center; padding:3rem;">
          Hen√ºz haber yok. Haberler otomatik olarak her g√ºn olu≈üturulacak.
        </p>`;
      }
    }

    function renderNews(data) {
      grid.innerHTML = "";
      
      if (data.length === 0) {
        grid.innerHTML = `<p style="color:var(--color-text-muted); grid-column:1/-1; text-align:center; padding:3rem;">Haber bulunamadƒ±.</p>`;
        return;
      }

      data.forEach((item, index) => {
        const cleanTitle = stripMarkdown(item.title);
        const cleanText = stripMarkdown(item.text);
        
        let tagsHtml = '<span class="tag arxiv-badge">arXiv</span>';
        const uniqTags = [...new Set(item.tags || [])].slice(0, 4);
        uniqTags.forEach(t => {
          if (t && t !== 'arXiv') {
            tagsHtml += `<span class="tag" onclick="event.stopPropagation(); filterByTag('${t}')">${t}</span>`;
          }
        });

        const card = document.createElement('div');
        card.className = 'card';
        card.id = item.id;  // Add ID for deep linking
        card.innerHTML = `
          <div class="card-img">
            <img src="${item.image || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80'}" 
                 alt="" referrerpolicy="no-referrer" 
                 onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80'">
          </div>
          <div class="card-body">
            <span class="date">${item.date}</span>
            <div class="title">${cleanTitle}</div>
            <div class="summary">${cleanText}</div>
            <div class="tags">${tagsHtml}</div>
            <div class="read-more">Devamƒ±nƒ± Oku ‚Üí</div>
          </div>
        `;
        card.onclick = () => openModalById(item.id);
        grid.appendChild(card);
      });
    }

    function filterByTag(tagName) {
      const filtered = newsData.filter(item => item.tags && item.tags.includes(tagName));
      renderNews(filtered);
      filterBox.style.display = 'flex';
      activeTagName.textContent = tagName;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetFilter() {
      renderNews(newsData);
      filterBox.style.display = 'none';
    }

    function openModalById(itemId) {
      const item = newsData.find(n => n.id === itemId);
      if (!item) return;
      
      // Update URL hash
      history.replaceState(null, null, '#' + itemId);
      
      document.getElementById('m-img').src = item.image || 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&q=80';
      document.getElementById('m-date').textContent = item.date;
      document.getElementById('m-title').textContent = stripMarkdown(item.title);

      let textContent = (item.text || '').replace(/\\n/g, '\n');
      document.getElementById('m-text').innerHTML = marked.parse(textContent);

      const mLinks = document.getElementById('m-links');
      mLinks.innerHTML = '';
      if (item.abs_link) {
        mLinks.innerHTML = `
          <a href="${item.pdf_link || item.abs_link.replace('/abs/', '/pdf/') + '.pdf'}" target="_blank" rel="noopener" class="modal-link-btn">üì• PDF ƒ∞ndir</a>
        `;
      }

      // Share buttons - use item.id for permanent links
      const shareUrl = encodeURIComponent(window.location.origin + window.location.pathname + '#' + itemId);
      const shareTitle = encodeURIComponent(stripMarkdown(item.title));
      const shareText = encodeURIComponent(stripMarkdown(item.title) + ' - arXiv √∂tegezegen haberleri');
      
      const mShare = document.getElementById('m-share');
      mShare.innerHTML = `
        <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}" target="_blank" rel="noopener" class="share-btn" title="Twitter'da Payla≈ü">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
        <a href="https://bsky.app/intent/compose?text=${shareText}%20${shareUrl}" target="_blank" rel="noopener" class="share-btn" title="Bluesky'da Payla≈ü">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489-.094-.777-.18-1.97.038-2.819.197-.763 1.27-5.393 1.27-5.393s-.324-.65-.324-1.61c0-1.508.874-2.634 1.963-2.634.926 0 1.373.695 1.373 1.528 0 .931-.593 2.323-.899 3.614-.255 1.08.542 1.96 1.607 1.96 1.93 0 3.415-2.035 3.415-4.974 0-2.6-1.869-4.417-4.536-4.417-3.089 0-4.902 2.316-4.902 4.713 0 .933.36 1.936.807 2.48.089.108.102.202.076.312l-.3 1.227c-.048.196-.157.237-.363.143-1.353-.63-2.2-2.609-2.2-4.198 0-3.418 2.484-6.56 7.165-6.56 3.763 0 6.688 2.681 6.688 6.263 0 3.739-2.358 6.748-5.63 6.748-1.1 0-2.132-.571-2.485-1.246l-.676 2.577c-.244.937-.904 2.11-1.346 2.824A10.001 10.001 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2z"/></svg>
        </a>
        <a href="mailto:?subject=${shareTitle}&body=${shareText}%0A%0A${shareUrl}" class="share-btn" title="E-posta ile Payla≈ü">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/></svg>
        </a>
        <button onclick="copyNewsLink('${itemId}')" class="share-btn" title="Linki Kopyala">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        </button>
      `;

      const mTags = document.getElementById('m-tags');
      mTags.innerHTML = '<span class="tag arxiv-badge">arXiv</span>';
      (item.tags || []).forEach(t => {
        if (t && t !== 'arXiv') {
          mTags.innerHTML += `<span class="tag" onclick="filterByTag('${t}'); closeModal();">${t}</span>`;
        }
      });

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      history.replaceState(null, null, window.location.pathname);
    }

    function copyNewsLink(itemId) {
      const url = window.location.origin + window.location.pathname + '#' + itemId;
      navigator.clipboard.writeText(url).then(() => {
        alert('Link kopyalandƒ±!');
      });
    }

    // Handle deep linking - open modal if hash present
    function checkHash() {
      const hash = window.location.hash.slice(1);
      if (hash && newsData.length > 0) {
        const item = newsData.find(n => n.id === hash);
        if (item) {
          openModalById(hash);
        }
      }
    }

    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
    
    // Handle back/forward button navigation
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1);
      if (hash) {
        openModalById(hash);
      } else {
        closeModal();
      }
    });

    loadNews();
  </script>
</body>
</html>
