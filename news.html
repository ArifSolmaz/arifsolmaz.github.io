<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta name="description" content="Astrofizik ve bilim d√ºnyasƒ±ndan g√ºncel geli≈ümeler ‚Äì Dr. Arif Solmaz">
  <title>Bilim Haberleri | Arif Solmaz</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
  
  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <style>
    /* ========================================
       CSS Custom Properties & Reset
       ======================================== */
    :root {
      --color-bg: #0a0a0c;
      --color-bg-subtle: #111114;
      --color-bg-card: rgba(17, 17, 20, 0.7);
      --color-text: #e8e8ea;
      --color-text-muted: #8a8a8f;
      --color-accent: #c9a962;
      --color-accent-soft: rgba(201, 169, 98, 0.15);
      --color-accent-hover: rgba(201, 169, 98, 0.25);
      --color-border: rgba(255, 255, 255, 0.08);
      --color-border-hover: rgba(255, 255, 255, 0.15);
      
      --font-serif: "Cormorant Garamond", Georgia, serif;
      --font-sans: "DM Sans", -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: "DM Mono", "SF Mono", monospace;
      
      --max-width: 1100px;
      --radius: 3px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ========================================
       Base Styles
       ======================================== */
    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    body {
      font-family: var(--font-sans);
      font-size: 1rem;
      line-height: 1.7;
      color: var(--color-text);
      background-color: var(--color-bg);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      position: relative;
    }

    /* Subtle atmospheric gradient */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70vh;
      background: radial-gradient(
        ellipse 90% 50% at 50% 0%,
        rgba(201, 169, 98, 0.03) 0%,
        transparent 70%
      );
      pointer-events: none;
      z-index: -1;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    /* ========================================
       Header
       ======================================== */
    header {
      padding: 1.25rem 2rem;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(10, 10, 12, 0.9);
      backdrop-filter: blur(12px);
      z-index: 50;
    }

    .brand {
      font-family: var(--font-serif);
      font-size: 1.25rem;
      font-weight: 400;
      color: #fff;
      letter-spacing: -0.01em;
    }

    .brand span {
      color: var(--color-accent);
    }

    .nav-link {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      padding-bottom: 0.25rem;
      border-bottom: 1px solid transparent;
    }

    .nav-link:hover {
      color: var(--color-text);
      border-bottom-color: var(--color-accent);
    }

    /* ========================================
       Page Header
       ======================================== */
    .page-header {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 4rem 2rem 3rem;
      text-align: center;
    }

    .page-title {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      font-size: 1rem;
      color: var(--color-text-muted);
      max-width: 50ch;
      margin: 0 auto;
    }

    /* Decorative line */
    .header-line {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
      margin: 2rem auto 0;
    }

    /* ========================================
       Container
       ======================================== */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 2rem 4rem;
    }

    /* ========================================
       Filter Box
       ======================================== */
    .filter-info {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1rem 1.25rem;
      background: var(--color-accent-soft);
      border: 1px solid rgba(201, 169, 98, 0.25);
      border-radius: var(--radius);
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .filter-info span {
      color: var(--color-text-muted);
    }

    .filter-info strong {
      color: var(--color-accent);
      font-weight: 500;
    }

    .clear-btn {
      background: transparent;
      color: var(--color-accent);
      border: 1px solid var(--color-accent);
      padding: 0.4rem 1rem;
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-btn:hover {
      background: var(--color-accent);
      color: var(--color-bg);
    }

    /* ========================================
       Card Grid
       ======================================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    /* ========================================
       Card Design
       ======================================== */
    .card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--color-border-hover);
      box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
    }

    .card-img {
      height: 200px;
      background-color: var(--color-bg-subtle);
      overflow: hidden;
      position: relative;
    }

    .card-img::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 60%, var(--color-bg-card));
      pointer-events: none;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img img {
      transform: scale(1.03);
    }

    .card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 0.75rem;
    }

    .date {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-accent);
      letter-spacing: 0.05em;
    }

    .title {
      font-family: var(--font-serif);
      font-size: 1.375rem;
      font-weight: 500;
      line-height: 1.35;
      color: #fff;
    }

    .summary {
      font-size: 0.9375rem;
      color: var(--color-text-muted);
      line-height: 1.65;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ========================================
       Tags
       ======================================== */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: auto;
      padding-top: 0.75rem;
    }

    .tag {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      color: var(--color-text-muted);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--color-border);
      padding: 0.3rem 0.6rem;
      border-radius: 2px;
      transition: all 0.15s ease;
      cursor: pointer;
      user-select: none;
    }

    .tag:hover {
      color: var(--color-accent);
      border-color: rgba(201, 169, 98, 0.3);
      background: var(--color-accent-soft);
    }

    /* ========================================
       Read More
       ======================================== */
    .read-more {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-border);
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .read-more::after {
      content: "‚Üí";
      transition: transform 0.2s ease;
    }

    .card:hover .read-more {
      color: var(--color-accent);
    }

    .card:hover .read-more::after {
      transform: translateX(4px);
    }

    /* ========================================
       Modal Overlay
       ======================================== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    /* ========================================
       Modal Content
       ======================================== */
    .modal-content {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      font-size: 1.5rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-bg);
    }

    .modal-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .modal-body {
      padding: 2.5rem;
    }

    /* ========================================
       Modal Header Row
       ======================================== */
    .modal-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--color-border);
    }

    .modal-date {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      color: var(--color-accent);
      letter-spacing: 0.05em;
    }

    /* ========================================
       Audio Player
       ======================================== */
    .audio-player-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .audio-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    audio {
      height: 36px;
      border-radius: var(--radius);
    }

    audio::-webkit-media-controls-panel {
      background: var(--color-bg-subtle);
    }

    /* ========================================
       Speak Button
       ======================================== */
    .speak-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .speak-btn:hover {
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .speak-btn.speaking {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-bg);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* ========================================
       Modal Title & Text
       ======================================== */
    .modal-title {
      font-family: var(--font-serif);
      font-size: 1.75rem;
      font-weight: 500;
      color: #fff;
      line-height: 1.35;
      margin-bottom: 2rem;
    }

    .modal-text {
      font-size: 1.0625rem;
      color: var(--color-text-muted);
      line-height: 1.85;
      max-width: 65ch;
    }

    .modal-text p {
      margin-bottom: 1.5em;
    }

    .modal-text strong {
      color: #fff;
      font-weight: 500;
    }

    .modal-text em {
      font-style: italic;
      color: var(--color-text);
    }

    .modal-text a {
      color: var(--color-accent);
      border-bottom: 1px solid transparent;
      font-weight: 500;
    }

    .modal-text a:hover {
      border-bottom-color: var(--color-accent);
    }

    /* ========================================
       Modal Tags
       ======================================== */
    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--color-border);
    }

    /* ========================================
       Responsive
       ======================================== */
    @media (max-width: 600px) {
      header {
        padding: 1rem 1.25rem;
      }

      .page-header {
        padding: 3rem 1.25rem 2rem;
      }

      .container {
        padding: 0 1.25rem 3rem;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .modal-overlay {
        padding: 1rem;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-title {
        font-size: 1.5rem;
      }

      .modal-img {
        height: 200px;
      }

      .modal-header-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <!-- ======================================
       Header
       ====================================== -->
  <header>
    <a href="index.html" class="brand">Arif <span>Solmaz</span></a>
    <a href="index.html" class="nav-link">‚Üê Ana Sayfa</a>
  </header>

  <!-- ======================================
       Page Header
       ====================================== -->
  <div class="page-header">
    <h1 class="page-title">Bilim Haberleri</h1>
    <p class="page-subtitle">Astrofizik ve bilim d√ºnyasƒ±ndan g√ºncel geli≈ümeler, makale √∂zetleri ve notlar.</p>
    <div class="header-line" aria-hidden="true"></div>
  </div>

  <!-- ======================================
       Main Content
       ====================================== -->
  <div class="container">
    <!-- Filter Box -->
    <div class="filter-info" id="filter-box">
      <span>Filtreleniyor: <strong id="active-tag-name"></strong></span>
      <button class="clear-btn" onclick="resetFilter()">Temizle</button>
    </div>

    <!-- News Grid -->
    <div class="grid" id="news-grid"></div>
  </div>

  <!-- ======================================
       Modal
       ====================================== -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()" aria-label="Kapat">√ó</button>
      <img src="" alt="" class="modal-img" id="m-img" referrerpolicy="no-referrer">
      <div class="modal-body">
        <div class="modal-header-row" id="modal-header-container">
          <span class="modal-date" id="m-date"></span>
        </div>
        <h2 class="modal-title" id="m-title"></h2>
        <div class="modal-text" id="m-text"></div>
        <div class="modal-tags" id="m-tags"></div>
      </div>
    </div>
  </div>

  <!-- ======================================
       JavaScript
       ====================================== -->
  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRElLrJl3fWS40NSQJNiXvZwcjImJt4u00aK9q8zFdBVdN1gtBnrjl4t4tjuTXXhy2GTTVdiwGz6MZP/pub?output=csv";

    // ============================================
    // STATE
    // ============================================
    let newsData = [];

    // ============================================
    // SYSTEM CODE
    // ============================================
    const grid = document.getElementById('news-grid');
    const modal = document.getElementById('modal');
    const filterBox = document.getElementById('filter-box');
    const activeTagName = document.getElementById('active-tag-name');

    const mImg = document.getElementById('m-img');
    const mDate = document.getElementById('m-date');
    const mTitle = document.getElementById('m-title');
    const mText = document.getElementById('m-text');
    const mTags = document.getElementById('m-tags');
    const modalHeaderContainer = document.getElementById('modal-header-container');

    const synth = window.speechSynthesis;
    let currentArticleText = "";

    marked.use({ breaks: true });

    // Fetch and Initialize
    Papa.parse(GOOGLE_SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        // Process data
        newsData = results.data.map(item => {
           // Tags come as string "tag1, tag2", need to split
           if (item.tags && typeof item.tags === 'string') {
             item.tags = item.tags.split(',').map(t => t.trim()).filter(t => t);
           }
           return item;
        });
        
        // Initial Render
        renderNews(newsData);

        // Open modal from URL hash
        const hid = (window.location.hash || '').replace('#', '').trim();
        if (hid) {
          const idx = newsData.findIndex(x => x.id === hid);
          if (idx >= 0) openModal(idx);
        }
      },
      error: function(err) {
        console.error("Error fetching CSV:", err);
        // Fallback to local news.csv if google sheet fails (or CORS issues in dev)
        // In production on the same domain, this is less of an issue, but for reliability:
        if (GOOGLE_SHEET_CSV_URL.startsWith('http')) {
             console.log("Falling back to local news.csv...");
             Papa.parse("news.csv", {
                 download: true,
                 header: true,
                 skipEmptyLines: true,
                 complete: function(results) {
                     newsData = results.data.map(item => {
                        if (item.tags && typeof item.tags === 'string') {
                            item.tags = item.tags.split(',').map(t => t.trim()).filter(t => t);
                        }
                        return item;
                     });
                     renderNews(newsData);
                 }
             });
        } else {
             grid.innerHTML = "<p>Haberler y√ºklenirken bir hata olu≈ütu.</p>";
        }
      }
    });

    function renderNews(dataToRender) {
      grid.innerHTML = "";
      if (dataToRender.length === 0) {
        grid.innerHTML = "<p style='color:var(--color-text-muted); grid-column:1/-1; text-align:center;'>Bu etikete ait haber bulunamadƒ±.</p>";
        return;
      }

      dataToRender.forEach((item) => {
        const realIndex = newsData.indexOf(item);
        let tagsHtml = '';
        if (item.tags) {
          const uniqTags = [...new Set(item.tags || [])].slice(0, 4);
          uniqTags.forEach(t => {
            tagsHtml += `<span class="tag" onclick="event.stopPropagation(); filterByTag('${t}')">${t}</span>`;
          });
        }

        let plainText = item.text
          .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1')
          .replace(/[*_#]/g, '');

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-img"><img src="${item.image}" alt="" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/400x200?text=G√∂rsel+Yok'"></div>
          <div class="card-body">
            <span class="date">${item.date}</span>
            <div class="title">${item.title}</div>
            <div class="summary">${plainText}</div>
            <div class="tags">${tagsHtml}</div>
            <div class="read-more"><span>Devamƒ±nƒ± Oku</span></div>
          </div>
        `;
        card.onclick = () => openModal(realIndex);
        grid.appendChild(card);
      });
    }

    function filterByTag(tagName) {
      const filtered = newsData.filter(item => item.tags && item.tags.includes(tagName));
      renderNews(filtered);
      filterBox.style.display = 'flex';
      activeTagName.textContent = tagName;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetFilter() {
      renderNews(newsData);
      filterBox.style.display = 'none';
    }

    function openModal(index) {
      const item = newsData[index];
      mImg.src = item.image;
      mDate.textContent = item.date;
      mTitle.textContent = item.title;

      // Markdown -> HTML
      mText.innerHTML = marked.parse(item.text);

      // Safe links
      const allLinks = mText.querySelectorAll('a');
      allLinks.forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });

      // Prepare text for speech
      currentArticleText = item.text
        .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1')
        .replace(/[*_#]/g, '')
        .replace(/\n/g, '. ');

      // Header management
      modalHeaderContainer.innerHTML = '';
      const dateSpan = document.createElement('span');
      dateSpan.className = 'modal-date';
      dateSpan.textContent = item.date;
      modalHeaderContainer.appendChild(dateSpan);

      const hasAudio = (item.audioMp3 && item.audioMp3.trim() !== "") || (item.audioM4a && item.audioM4a.trim() !== "");

      if (hasAudio) {
        const audioWrapper = document.createElement('div');
        audioWrapper.className = 'audio-player-wrapper';
        audioWrapper.innerHTML = `
          <span class="audio-label">Sesli √ñzet:</span>
          <audio controls preload="metadata" controlsList="nodownload">
            ${item.audioMp3 ? `<source src="${item.audioMp3}" type="audio/mpeg">` : ""}
            ${item.audioM4a ? `<source src="${item.audioM4a}" type="audio/mp4">` : ""}
            Tarayƒ±cƒ±nƒ±z ses oynatmayƒ± desteklemiyor.
          </audio>
        `;
        modalHeaderContainer.appendChild(audioWrapper);
      } else {
        const speakBtn = document.createElement('button');
        speakBtn.className = 'speak-btn';
        speakBtn.id = 'speak-btn';
        speakBtn.innerHTML = `<span>üîä</span> <span id="speak-text">Haberi Dinle</span>`;
        speakBtn.onclick = toggleSpeech;
        modalHeaderContainer.appendChild(speakBtn);
      }

      let tagsHtml = '';
      if (item.tags) {
        const uniqTags = [...new Set(item.tags || [])];
        uniqTags.forEach(t => {
          tagsHtml += `<span class="tag" onclick="closeModal(); filterByTag('${t}')">${t}</span>`;
        });
      }
      mTags.innerHTML = tagsHtml;

      // Shareable link
      if (item.id) window.location.hash = item.id;

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
      stopSpeaking();

      // Clear URL hash
      if (window.location.hash) {
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }

      // Stop audio
      const audioEl = modalHeaderContainer.querySelector('audio');
      if (audioEl) {
        audioEl.pause();
        audioEl.currentTime = 0;
      }
    }

    // Speech synthesis
    function toggleSpeech() {
      if (synth.speaking) { stopSpeaking(); } else { startSpeaking(); }
    }

    function startSpeaking() {
      if (synth.speaking) return;
      if (currentArticleText !== '') {
        const utterThis = new SpeechSynthesisUtterance(currentArticleText);
        utterThis.lang = 'tr-TR';
        utterThis.rate = 0.9;
        utterThis.onend = function () { stopSpeaking(); }
        synth.speak(utterThis);

        const btn = document.getElementById('speak-btn');
        if (btn) {
          btn.classList.add('speaking');
          btn.querySelector('#speak-text').textContent = "Durdur";
        }
      }
    }

    function stopSpeaking() {
      if (synth.speaking) { synth.cancel(); }
      const btn = document.getElementById('speak-btn');
      if (btn) {
        btn.classList.remove('speaking');
        btn.querySelector('#speak-text').textContent = "Haberi Dinle";
      }
    }

    // Close modal on backdrop click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
